<!DOCTYPE html>
<html>
<head>
<style>
        .item {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .probability-container {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }
        .spinner-4 {
            width: 80px;
            height: 80px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                #ff6b6b 0deg 90deg,
                #4ecdc4 90deg 180deg,
                #45b7d1 180deg 270deg,
                #96ceb4 270deg 360deg
            );
        }
        .die {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .and-text {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Shows a spinner with 4 sections and a die -->
<div class="item" label="Gr7_41_2_43" style="width: 250px; height: 120px;">
<div class="probability-container">
<div class="spinner-4"></div>
<span class="and-text">AND</span>
<div class="die">6</div>
</div>
</div>

</body>
</html>
