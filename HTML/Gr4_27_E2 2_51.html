<!-- Week 27 Exercise 2 Question 2_51 - Area Models -->
<div class="item" label="Gr4_27_2_51_A" style="display: inline-block; padding: 10px;">
  <svg width="260" height="150" viewBox="0 0 260 150" xmlns="http://www.w3.org/2000/svg">
    <!-- Area model for 7 x (60 + 0) -->
    
    <!-- Labels -->
    <text x="15" y="75" font-family="Arial" font-size="16" fill="black">7</text>
    <text x="100" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="black">60</text>
    <text x="200" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="black">0</text>
    
    <!-- Tens rectangle -->
    <rect x="40" y="35" width="120" height="80" fill="#FFDAB9" stroke="black" stroke-width="2"/>
    
    <!-- Ones rectangle -->
    <rect x="170" y="35" width="60" height="80" fill="#FFB6C1" stroke="black" stroke-width="2"/>
    
    <!-- Grid lines to show multiplication -->
    <line x1="40" y1="75" x2="230" y2="75" stroke="gray" stroke-width="1" stroke-dasharray="2,2" opacity="0.5"/>
  </svg>
</div>
