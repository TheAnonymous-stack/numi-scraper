<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- A coordinate grid showing point D at position (3, 3) with the x-axis clearly marked. Students need to find the coordinates of D' when D is reflected over the x-axis. -->
    <div class="item" label="Gr7_45_3_16" style="width: 260px; height: 260px;">
        <svg width="260" height="260" xmlns="http://www.w3.org/2000/svg">
            <!-- Grid -->
            <defs>
                <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="260" height="260" fill="white"/>
            <rect width="260" height="260" fill="url(#grid)"/>
            
            <!-- Axes -->
            <line x1="100" y1="0" x2="100" y2="260" stroke="black" stroke-width="1.5"/>
            <line x1="0" y1="160" x2="260" y2="160" stroke="red" stroke-width="3"/>
            
            <!-- Axis labels -->
            <text x="40" y="180" font-size="14" text-anchor="middle">-3</text>
            <text x="60" y="180" font-size="14" text-anchor="middle">-2</text>
            <text x="80" y="180" font-size="14" text-anchor="middle">-1</text>
            <text x="120" y="180" font-size="14" text-anchor="middle">1</text>
            <text x="140" y="180" font-size="14" text-anchor="middle">2</text>
            <text x="160" y="180" font-size="14" text-anchor="middle">3</text>
            <text x="180" y="180" font-size="14" text-anchor="middle">4</text>
            <text x="200" y="180" font-size="14" text-anchor="middle">5</text>
            <text x="220" y="180" font-size="14" text-anchor="middle">6</text>
            <text x="90" y="225" font-size="14" text-anchor="end">-3</text>
            <text x="90" y="205" font-size="14" text-anchor="end">-2</text>
            <text x="90" y="185" font-size="14" text-anchor="end">-1</text>
            <text x="90" y="145" font-size="14" text-anchor="end">1</text>
            <text x="90" y="125" font-size="14" text-anchor="end">2</text>
            <text x="90" y="105" font-size="14" text-anchor="end">3</text>
            <text x="90" y="85" font-size="14" text-anchor="end">4</text>
            <text x="90" y="65" font-size="14" text-anchor="end">5</text>
            <text x="90" y="45" font-size="14" text-anchor="end">6</text>
            <text x="110" y="180" font-size="14" text-anchor="end">0</text>
            
            <!-- Point D at (3, 3) -->
            <circle cx="160" cy="100" r="5" fill="blue"/>
            <text x="170" y="92" font-size="16" font-weight="bold">D</text>
        </svg>
    </div>
</body>
</html>
