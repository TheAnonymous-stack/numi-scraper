<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_33</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_33: Box with dimensions 15 cm x 10 cm x 7 cm -->
    <div class="item" label="Gr7_46_2_33">
        <svg width="400" height="370" viewBox="0 0 400 370">
            <!-- Box in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="200" height="120" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="100" y="40" width="200" height="120" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="100" y2="40" stroke="black" stroke-width="2"/>
            <line x1="250" y1="90" x2="300" y2="40" stroke="black" stroke-width="2"/>
            <line x1="50" y1="210" x2="100" y2="160" stroke="black" stroke-width="2"/>
            <line x1="250" y1="210" x2="300" y2="160" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="225" x2="250" y2="225" stroke="black" stroke-width="1"/>
            <line x1="50" y1="220" x2="50" y2="230" stroke="black" stroke-width="1"/>
            <line x1="250" y1="220" x2="250" y2="230" stroke="black" stroke-width="1"/>
            <text x="150" y="245" text-anchor="middle" font-size="14" font-family="Arial">15 cm</text>
            <text x="150" y="265" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="260" y1="210" x2="310" y2="160" stroke="black" stroke-width="1"/>
            <line x1="255" y1="208" x2="265" y2="212" stroke="black" stroke-width="1"/>
            <line x1="305" y1="158" x2="315" y2="162" stroke="black" stroke-width="1"/>
            <text x="300.0" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">10 cm</text>
            <text x="300.0" y="225.0" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="300.0" y="240.0" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="210" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="210" x2="45" y2="210" stroke="black" stroke-width="1"/>
            <text x="20" y="150" text-anchor="middle" font-size="14" font-family="Arial">7 cm</text>
            <text x="20" y="170" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
