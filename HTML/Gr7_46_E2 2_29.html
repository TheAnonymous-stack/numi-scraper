<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_29</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_29: Rectangular prism with dimensions 14 cm x 13 cm x 2 cm -->
    <div class="item" label="Gr7_46_2_29">
        <svg width="390" height="320" viewBox="0 0 390 320">
            <!-- Rectangular prism in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="190" height="70" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="115" y="25" width="190" height="70" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="115" y2="25" stroke="black" stroke-width="2"/>
            <line x1="240" y1="90" x2="305" y2="25" stroke="black" stroke-width="2"/>
            <line x1="50" y1="160" x2="115" y2="95" stroke="black" stroke-width="2"/>
            <line x1="240" y1="160" x2="305" y2="95" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="175" x2="240" y2="175" stroke="black" stroke-width="1"/>
            <line x1="50" y1="170" x2="50" y2="180" stroke="black" stroke-width="1"/>
            <line x1="240" y1="170" x2="240" y2="180" stroke="black" stroke-width="1"/>
            <text x="145" y="195" text-anchor="middle" font-size="14" font-family="Arial">14 cm</text>
            <text x="145" y="215" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="250" y1="160" x2="315" y2="95" stroke="black" stroke-width="1"/>
            <line x1="245" y1="158" x2="255" y2="162" stroke="black" stroke-width="1"/>
            <line x1="310" y1="93" x2="320" y2="97" stroke="black" stroke-width="1"/>
            <text x="297.5" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">13 cm</text>
            <text x="297.5" y="167.5" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="297.5" y="182.5" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="160" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="160" x2="45" y2="160" stroke="black" stroke-width="1"/>
            <text x="20" y="125" text-anchor="middle" font-size="14" font-family="Arial">2 cm</text>
            <text x="20" y="145" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
