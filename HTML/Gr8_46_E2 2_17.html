<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Visualization</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        svg {
            border: 1px solid #ccc;
        }
        text {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: #333;
        }
        .triangle {
            fill: #87CEEB;
            stroke: #000;
            stroke-width: 2;
        }
        .dimension-line {
            stroke: #666;
            stroke-width: 1;
        }
        .dimension-text {
            font-size: 10px;
            fill: #666;
        }
    </style>
</head>
<body>
    <div class="item" label="Gr8_46_2_17">
        <svg width="292" height="200">
            <!-- Triangle with base 16 cm and height 4 cm -->
            <polygon class="triangle" points="50,160 210,160 130.0,128" />
            
            <!-- Base dimension line -->
            <line class="dimension-line" x1="50" y1="175" x2="210" y2="175" />
            <line class="dimension-line" x1="50" y1="170" x2="50" y2="180" />
            <line class="dimension-line" x1="210" y1="170" x2="210" y2="180" />
            <text class="dimension-text" x="130.0" y="190" text-anchor="middle">16 cm</text>
            
            <!-- Height dimension line -->
            <line class="dimension-line" x1="30" y1="128" x2="30" y2="160" />
            <line class="dimension-line" x1="25" y1="128" x2="35" y2="128" />
            <line class="dimension-line" x1="25" y1="160" x2="35" y2="160" />
            <text class="dimension-text" x="15" y="144.0" text-anchor="middle" transform="rotate(-90, 15, 144.0)">4 cm</text>
            
            <!-- Height line (dotted) -->
            <line stroke="#999" stroke-width="1" stroke-dasharray="3,3" x1="130.0" y1="128" x2="130.0" y2="160" />
        </svg>
    </div>
</body>
</html>
