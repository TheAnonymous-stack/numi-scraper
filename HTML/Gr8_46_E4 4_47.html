<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr8_46_E4 4_47</title>
    <style>
        .item {
            margin: 20px;
            padding: 20px;
            display: inline-block;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .square {
            width: 150px;
            height: 150px;
            border: 3px solid #000;
            margin: 20px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .side-label {
            position: absolute;
            font-weight: bold;
            font-size: 14px;
            color: #000;
        }
        .top-label {
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
        .bottom-label {
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
        .left-label {
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
        }
        .right-label {
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="item" label="Gr8_46_4_47_step_1">
        <div class="square">
            <div class="side-label top-label">29</div>
            <div class="side-label bottom-label">29</div>
            <div class="side-label left-label">29</div>
            <div class="side-label right-label">29</div>
        </div>
    </div>
</body>
