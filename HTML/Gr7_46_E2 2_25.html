<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_25</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_25: Box with dimensions 6 cm x 9 cm x 12 cm -->
    <div class="item" label="Gr7_46_2_25">
        <svg width="310" height="420" viewBox="0 0 310 420">
            <!-- Box in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="110" height="170" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="95" y="45" width="110" height="170" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="95" y2="45" stroke="black" stroke-width="2"/>
            <line x1="160" y1="90" x2="205" y2="45" stroke="black" stroke-width="2"/>
            <line x1="50" y1="260" x2="95" y2="215" stroke="black" stroke-width="2"/>
            <line x1="160" y1="260" x2="205" y2="215" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="275" x2="160" y2="275" stroke="black" stroke-width="1"/>
            <line x1="50" y1="270" x2="50" y2="280" stroke="black" stroke-width="1"/>
            <line x1="160" y1="270" x2="160" y2="280" stroke="black" stroke-width="1"/>
            <text x="105" y="295" text-anchor="middle" font-size="14" font-family="Arial">6 cm</text>
            <text x="105" y="315" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="170" y1="260" x2="215" y2="215" stroke="black" stroke-width="1"/>
            <line x1="165" y1="258" x2="175" y2="262" stroke="black" stroke-width="1"/>
            <line x1="210" y1="213" x2="220" y2="217" stroke="black" stroke-width="1"/>
            <text x="240" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">9 cm</text>
            <text x="240" y="277.5" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="240" y="292.5" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="260" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="260" x2="45" y2="260" stroke="black" stroke-width="1"/>
            <text x="20" y="175" text-anchor="middle" font-size="14" font-family="Arial">12 cm</text>
            <text x="20" y="195" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
