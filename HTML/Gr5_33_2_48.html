<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr5_33_2_48</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .item {
            background: white;
            border-radius: 15px;
            padding: 40px 60px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: inline-block;
            transform: scale(1);
            transition: transform 0.3s ease;
        }
        
        .item:hover {
            transform: scale(1.05);
        }
        
        .expression {
            font-size: 48px;
            font-weight: 300;
            color: #2d3436;
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .variable {
            color: #6c5ce7;
            font-style: italic;
            font-weight: 400;
        }
        
        .operator {
            color: #00b894;
            padding: 0 15px;
            font-weight: 400;
        }
        
        .number {
            color: #0984e3;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="item" label="Gr5_33_2_48">
        <div class="expression">
            <span class="variable">y</span><span class="operator">-</span><span class="variable">k</span>
        </div>
        <div style="margin-top: 20px; font-size: 18px; color: #636e72;">where y = 28, k = 15</div>
    </div>
</body>
