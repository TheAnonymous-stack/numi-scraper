<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_18</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_18: Box with dimensions 11 cm x 13 cm x 12 cm -->
    <div class="item" label="Gr7_46_2_18">
        <svg width="360" height="420" viewBox="0 0 360 420">
            <!-- Box in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="160" height="170" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="115" y="25" width="160" height="170" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="115" y2="25" stroke="black" stroke-width="2"/>
            <line x1="210" y1="90" x2="275" y2="25" stroke="black" stroke-width="2"/>
            <line x1="50" y1="260" x2="115" y2="195" stroke="black" stroke-width="2"/>
            <line x1="210" y1="260" x2="275" y2="195" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="275" x2="210" y2="275" stroke="black" stroke-width="1"/>
            <line x1="50" y1="270" x2="50" y2="280" stroke="black" stroke-width="1"/>
            <line x1="210" y1="270" x2="210" y2="280" stroke="black" stroke-width="1"/>
            <text x="130" y="295" text-anchor="middle" font-size="14" font-family="Arial">11 cm</text>
            <text x="130" y="315" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="220" y1="260" x2="285" y2="195" stroke="black" stroke-width="1"/>
            <line x1="215" y1="258" x2="225" y2="262" stroke="black" stroke-width="1"/>
            <line x1="280" y1="193" x2="290" y2="197" stroke="black" stroke-width="1"/>
            <text x="267.5" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">13 cm</text>
            <text x="267.5" y="267.5" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="267.5" y="282.5" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="260" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="260" x2="45" y2="260" stroke="black" stroke-width="1"/>
            <text x="20" y="175" text-anchor="middle" font-size="14" font-family="Arial">12 cm</text>
            <text x="20" y="195" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
