<!DOCTYPE html>
<html>
<head>
        <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background: white;
            display: inline-block;
        }
        .container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        .fraction-model {
            text-align: center;
        }
        .fraction-label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fraction-model">
            <div class="fraction-label">7/8</div>
            <svg width="100" height="100" viewBox="0 0 100 100">
    <!-- Diamond shape (rotated square) -->
    <rect x="15" y="15" width="70" height="70" fill="white" stroke="black" stroke-width="2" transform="rotate(45 50 50)"/>
    
    <polygon points="50,50 50,15 67.5,32.5" 
             fill="#87CEEB" fill-opacity="0.7" stroke="none"/>
    <polygon points="50,50 67.5,32.5 85,50" 
             fill="#87CEEB" fill-opacity="0.7" stroke="none"/>
    <polygon points="50,50 85,50 67.5,67.5" 
             fill="#87CEEB" fill-opacity="0.7" stroke="none"/>
    <polygon points="50,50 67.5,67.5 50,85" 
             fill="#87CEEB" fill-opacity="0.7" stroke="none"/>
    <polygon points="50,50 50,85 32.5,67.5" 
             fill="#87CEEB" fill-opacity="0.7" stroke="none"/>
    <polygon points="50,50 32.5,67.5 15,50" 
             fill="#87CEEB" fill-opacity="0.7" stroke="none"/>
    <polygon points="50,50 15,50 32.5,32.5" 
             fill="#87CEEB" fill-opacity="0.7" stroke="none"/>
    <line x1="50" y1="50" x2="50" y2="15" 
          stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="67.5" y2="32.5" 
          stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="85" y2="50" 
          stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="67.5" y2="67.5" 
          stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="50" y2="85" 
          stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="32.5" y2="67.5" 
          stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="15" y2="50" 
          stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="32.5" y2="32.5" 
          stroke="black" stroke-width="1"/>
    <rect x="15" y="15" width="70" height="70" fill="none" stroke="black" stroke-width="2" transform="rotate(45 50 50)"/>
</svg>
        </div>
        <div class="fraction-model">
            <div class="fraction-label">3/8</div>
            <svg width="100" height="100" viewBox="0 0 100 100">
    <!-- Diamond shape (rotated square) -->
    <rect x="15" y="15" width="70" height="70" fill="white" stroke="black" stroke-width="2" transform="rotate(45 50 50)"/>
    
    <polygon points="50,50 50,15 67.5,32.5" 
             fill="#FFFFE0" fill-opacity="0.7" stroke="none"/>
    <polygon points="50,50 67.5,32.5 85,50" 
             fill="#FFFFE0" fill-opacity="0.7" stroke="none"/>
    <polygon points="50,50 85,50 67.5,67.5" 
             fill="#FFFFE0" fill-opacity="0.7" stroke="none"/>
    <line x1="50" y1="50" x2="50" y2="15" 
          stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="67.5" y2="32.5" 
          stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="85" y2="50" 
          stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="67.5" y2="67.5" 
          stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="50" y2="85" 
          stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="32.5" y2="67.5" 
          stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="15" y2="50" 
          stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="32.5" y2="32.5" 
          stroke="black" stroke-width="1"/>
    <rect x="15" y="15" width="70" height="70" fill="none" stroke="black" stroke-width="2" transform="rotate(45 50 50)"/>
</svg>
        </div>
    </div>
</body>
</html>
