<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_32</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_32: Cube with side length 4 cm -->
    <div class="item" label="Gr7_46_2_32">
        <svg width="260" height="310" viewBox="0 0 260 310">
            <!-- Cube in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="110" height="110" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="86" y="54" width="110" height="110" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="86" y2="54" stroke="black" stroke-width="2"/>
            <line x1="160" y1="90" x2="196" y2="54" stroke="black" stroke-width="2"/>
            <line x1="50" y1="200" x2="86" y2="164" stroke="black" stroke-width="2"/>
            <line x1="160" y1="200" x2="196" y2="164" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="215" x2="160" y2="215" stroke="black" stroke-width="1"/>
            <line x1="50" y1="210" x2="50" y2="220" stroke="black" stroke-width="1"/>
            <line x1="160" y1="210" x2="160" y2="220" stroke="black" stroke-width="1"/>
            <text x="105" y="235" text-anchor="middle" font-size="14" font-family="Arial">4 cm</text>
            <text x="105" y="255" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="170" y1="200" x2="206" y2="164" stroke="black" stroke-width="1"/>
            <line x1="165" y1="198" x2="175" y2="202" stroke="black" stroke-width="1"/>
            <line x1="201" y1="162" x2="211" y2="166" stroke="black" stroke-width="1"/>
            <text x="203" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">4 cm</text>
            <text x="203" y="222" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="203" y="237" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="200" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="200" x2="45" y2="200" stroke="black" stroke-width="1"/>
            <text x="20" y="145" text-anchor="middle" font-size="14" font-family="Arial">4 cm</text>
            <text x="20" y="165" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
