<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_16</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_16: Rectangular prism with dimensions 3 cm x 9 cm x 10 cm -->
    <div class="item" label="Gr7_46_2_16">
        <svg width="280" height="400" viewBox="0 0 280 400">
            <!-- Rectangular prism in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="80" height="150" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="95" y="45" width="80" height="150" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="95" y2="45" stroke="black" stroke-width="2"/>
            <line x1="130" y1="90" x2="175" y2="45" stroke="black" stroke-width="2"/>
            <line x1="50" y1="240" x2="95" y2="195" stroke="black" stroke-width="2"/>
            <line x1="130" y1="240" x2="175" y2="195" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="255" x2="130" y2="255" stroke="black" stroke-width="1"/>
            <line x1="50" y1="250" x2="50" y2="260" stroke="black" stroke-width="1"/>
            <line x1="130" y1="250" x2="130" y2="260" stroke="black" stroke-width="1"/>
            <text x="90" y="275" text-anchor="middle" font-size="14" font-family="Arial">3 cm</text>
            <text x="90" y="295" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="140" y1="240" x2="185" y2="195" stroke="black" stroke-width="1"/>
            <line x1="135" y1="238" x2="145" y2="242" stroke="black" stroke-width="1"/>
            <line x1="180" y1="193" x2="190" y2="197" stroke="black" stroke-width="1"/>
            <text x="177.5" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">9 cm</text>
            <text x="177.5" y="257.5" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="177.5" y="272.5" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="240" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="240" x2="45" y2="240" stroke="black" stroke-width="1"/>
            <text x="20" y="165" text-anchor="middle" font-size="14" font-family="Arial">10 cm</text>
            <text x="20" y="185" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
