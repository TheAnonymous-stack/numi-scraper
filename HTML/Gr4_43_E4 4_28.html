<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: white;
        }
        .data-table {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .table-title {
            background: #4169E1;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            border-radius: 4px 4px 0 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th {
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
            font-weight: bold;
        }
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="item" label="Gr4_43_4_28">
        <div class="data-table">
            <div class="table-title">The Numbers</div>
            <table>
                <tr>
                    <th>Month</th>
                    <th>Number</th>
                </tr>
                <tr>
                    <td>January</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>41</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>54</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td>56</td>
                </tr>
                <tr>
                    <td>May</td>
                    <td>62</td>
                </tr>
                <tr>
                    <td>June</td>
                    <td>67</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>68</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td>70</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
