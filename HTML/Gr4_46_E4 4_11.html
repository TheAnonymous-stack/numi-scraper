<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            display: inline-block;
            margin: 10px;
        }
        .grid-container {
            display: inline-flex;
            align-items: center;
            gap: 20px;
        }
        .grid {
            display: inline-block;
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            background: linear-gradient(to right, transparent 49%, #ddd 49%, #ddd 51%, transparent 51%),
                        linear-gradient(to bottom, transparent 49%, #ddd 49%, #ddd 51%, transparent 51%);
            background-size: 30px 30px;
            position: relative;
        }
        .arrow {
            font-size: 30px;
            color: #333;
        }
        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 52px solid #4169E1;
        }
    </style>
</head>
<body>
    <!-- Question 2_11: Triangle rotated 45 degrees to the right -->
    <div class="item" label="Gr4_46_4_11">
        <div class="grid-container">
            <div class="grid">
                <div class="triangle" style="top: 40px; left: 45px;"></div>
            </div>
            <div class="arrow">-></div>
            <div class="grid">
                <div class="triangle" style="top: 40px; left: 45px; transform: rotate(45deg);"></div>
            </div>
        </div>
    </div>
</body>
</html>
