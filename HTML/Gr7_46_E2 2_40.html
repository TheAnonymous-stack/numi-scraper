<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_40</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_40: Rectangular prism with dimensions 6 cm x 10 cm x 10 cm -->
    <div class="item" label="Gr7_46_2_40">
        <svg width="310" height="400" viewBox="0 0 310 400">
            <!-- Rectangular prism in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="110" height="150" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="100" y="40" width="110" height="150" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="100" y2="40" stroke="black" stroke-width="2"/>
            <line x1="160" y1="90" x2="210" y2="40" stroke="black" stroke-width="2"/>
            <line x1="50" y1="240" x2="100" y2="190" stroke="black" stroke-width="2"/>
            <line x1="160" y1="240" x2="210" y2="190" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="255" x2="160" y2="255" stroke="black" stroke-width="1"/>
            <line x1="50" y1="250" x2="50" y2="260" stroke="black" stroke-width="1"/>
            <line x1="160" y1="250" x2="160" y2="260" stroke="black" stroke-width="1"/>
            <text x="105" y="275" text-anchor="middle" font-size="14" font-family="Arial">6 cm</text>
            <text x="105" y="295" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="170" y1="240" x2="220" y2="190" stroke="black" stroke-width="1"/>
            <line x1="165" y1="238" x2="175" y2="242" stroke="black" stroke-width="1"/>
            <line x1="215" y1="188" x2="225" y2="192" stroke="black" stroke-width="1"/>
            <text x="210.0" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">10 cm</text>
            <text x="210.0" y="255.0" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="210.0" y="270.0" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="240" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="240" x2="45" y2="240" stroke="black" stroke-width="1"/>
            <text x="20" y="165" text-anchor="middle" font-size="14" font-family="Arial">10 cm</text>
            <text x="20" y="185" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
