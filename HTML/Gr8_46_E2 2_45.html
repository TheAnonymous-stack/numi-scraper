<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Area Visualization</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        svg {
            border: 1px solid #ccc;
        }
        text {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: #333;
        }
        .triangle {
            fill: #87CEEB;
            stroke: #000;
            stroke-width: 2;
        }
        .dimension-line {
            stroke: #666;
            stroke-width: 1;
        }
        .dimension-text {
            font-size: 10px;
            fill: #666;
        }
    </style>
</head>
<body>
    <div class="item" label="Gr8_46_2_45">
        <svg width="250" height="216">
            <!-- Triangle with base 4 cm and height 17 cm -->
            <polygon class="triangle" points="50,176 90,176 70.0,40" />
            
            <!-- Base dimension line -->
            <line class="dimension-line" x1="50" y1="191" x2="90" y2="191" />
            <line class="dimension-line" x1="50" y1="186" x2="50" y2="196" />
            <line class="dimension-line" x1="90" y1="186" x2="90" y2="196" />
            <text class="dimension-text" x="70.0" y="206" text-anchor="middle">4 cm</text>
            
            <!-- Height dimension line -->
            <line class="dimension-line" x1="30" y1="40" x2="30" y2="176" />
            <line class="dimension-line" x1="25" y1="40" x2="35" y2="40" />
            <line class="dimension-line" x1="25" y1="176" x2="35" y2="176" />
            <text class="dimension-text" x="15" y="108.0" text-anchor="middle" transform="rotate(-90, 15, 108.0)">17 cm</text>
            
            <!-- Height line (dotted) -->
            <line stroke="#999" stroke-width="1" stroke-dasharray="3,3" x1="70.0" y1="40" x2="70.0" y2="176" />
        </svg>
    </div>
</body>
</html>
