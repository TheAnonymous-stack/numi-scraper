<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: white;
        }
        .stem-leaf-plot {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .plot-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .stem-leaf-table {
            margin: 0 auto;
            font-family: monospace;
            font-size: 16px;
        }
        .stem-leaf-row {
            display: flex;
            margin: 5px 0;
        }
        .stem {
            width: 30px;
            text-align: right;
            padding-right: 10px;
            font-weight: bold;
        }
        .divider {
            width: 20px;
            text-align: center;
        }
        .leaves {
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div class="item" label="Gr4_43_4_31">
        <div class="stem-leaf-plot">
            <div class="plot-title">The Numbers</div>
            <div class="stem-leaf-table">
                <div class="stem-leaf-row">
                    <span class="stem">3</span>
                    <span class="divider">|</span>
                    <span class="leaves">7 9</span>
                </div>
                <div class="stem-leaf-row">
                    <span class="stem">4</span>
                    <span class="divider">|</span>
                    <span class="leaves">7 7 9 9 9</span>
                </div>
                <div class="stem-leaf-row">
                    <span class="stem">5</span>
                    <span class="divider">|</span>
                    <span class="leaves">0 2 4 7 8</span>
                </div>
                <div class="stem-leaf-row">
                    <span class="stem">6</span>
                    <span class="divider">|</span>
                    <span class="leaves">2 3</span>
                </div>
                <div class="stem-leaf-row">
                    <span class="stem">7</span>
                    <span class="divider">|</span>
                    <span class="leaves">0 0 1 8</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
