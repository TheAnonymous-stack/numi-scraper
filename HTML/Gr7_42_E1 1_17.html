<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr7_42_E1 1_17</title>
    <style>
        .item {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Question 1_17: Main Image -->
    <div class="item" label="Gr7_42_1_17" style="width: 200px; height: 200px;">
        <svg width="200" height="200" viewBox="0 0 200 200">
            <!-- Cube - standing upright with base at bottom -->
            <!-- Front face -->
            <rect x="60" y="80" width="80" height="80" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
            <!-- Top face -->
            <polygon points="60,80 80,60 160,60 140,80" fill="#D3D3D3" stroke="#808080" stroke-width="2"/>
            <!-- Right face -->
            <polygon points="140,80 160,60 160,140 140,160" fill="#A9A9A9" stroke="#808080" stroke-width="2"/>
            <!-- Bottom base (highlighted area) -->
            <polygon points="60,160 80,140 160,140 140,160" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
            <!-- Hidden back edges (dashed) -->
            <line x1="80" y1="60" x2="80" y2="140" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
            <line x1="80" y1="140" x2="160" y2="140" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
    </svg>
    </div>

    <!-- Solution Image Step 1 -->
    <div class="item" label="Gr7_42_1_17_step_1" style="width: 200px; height: 200px;">
        <svg width="200" height="200" viewBox="0 0 200 200">
            <!-- Same cube with square base highlighted -->
            <!-- Front face -->
            <rect x="60" y="80" width="80" height="80" fill="#C0C0C0" stroke="#808080" stroke-width="2" opacity="0.5"/>
            <!-- Top face -->
            <polygon points="60,80 80,60 160,60 140,80" fill="#D3D3D3" stroke="#808080" stroke-width="2" opacity="0.5"/>
            <!-- Right face -->
            <polygon points="140,80 160,60 160,140 140,160" fill="#A9A9A9" stroke="#808080" stroke-width="2" opacity="0.5"/>
            <!-- Highlighted bottom square base in orange -->
            <polygon points="60,160 80,140 160,140 140,160" fill="#FFA500" stroke="#FF8C00" stroke-width="3"/>
            <!-- Hidden back edges (dashed) -->
            <line x1="80" y1="60" x2="80" y2="140" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.3"/>
            <line x1="80" y1="140" x2="160" y2="140" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.3"/>
    </svg>
    </div>
</body>
</html>
