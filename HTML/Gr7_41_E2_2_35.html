<!DOCTYPE html>
<html>
<head>
<style>
        .item {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .probability-container {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }
        .spinner-5 {
            width: 80px;
            height: 80px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                #ff6b6b 0deg 72deg,
                #4ecdc4 72deg 144deg,
                #45b7d1 144deg 216deg,
                #96ceb4 216deg 288deg,
                #ffeaa7 288deg 360deg
            );
        }
        .spinner-3 {
            width: 80px;
            height: 80px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                #ff6b6b 0deg 120deg,
                #4ecdc4 120deg 240deg,
                #45b7d1 240deg 360deg
            );
        }
        .and-text {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Shows a spinner with 5 sections and another spinner with 3 sections -->
<div class="item" label="Gr7_41_2_35" style="width: 250px; height: 120px;">
<div class="probability-container">
<div class="spinner-5"></div>
<span class="and-text">AND</span>
<div class="spinner-3"></div>
</div>
</div>

</body>
</html>
