<!DOCTYPE html>
<html>
<head>
    <title>Step-by-Step Solution</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f0f8ff;
            text-align: center;
            font-family: Arial, sans-serif;
            min-width: 400px;
        }
        .solution-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .step {
            font-size: 20px;
            margin: 15px 0;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .equation {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .variable {
            color: #8b4cb8;
            font-style: italic;
        }
        .operator {
            color: #d2691e;
            margin: 0 5px;
        }
        .number {
            color: #2e7d32;
        }
        .division-symbol {
            color: #d2691e;
            margin: 0 5px;
        }
        .explanation {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="item" label="Gr5_35_2_27_step_1">
        <div class="solution-title">Step-by-Step Solution</div>
        <div class="step">
            <div class="equation"><span class="variable">x</span><span class="division-symbol">รท</span><span class="number">3</span><span class="operator">=</span><span class="number">5</span></div>
            <div class="explanation">Original equation</div>
        </div>
        <div class="step">
            <div class="equation"><span class="variable">x</span><span class="operator">=</span><span class="number">5</span><span class="operator">ร</span><span class="number">3</span></div>
            <div class="explanation">Multiply both sides by 3</div>
        </div>
        <div class="step">
            <div class="equation"><span class="variable">x</span><span class="operator">=</span><span class="number">15</span></div>
            <div class="explanation">Final answer</div>
        </div>
    </div>
</body>
</html>
