<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_7</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_7: Rectangular prism with dimensions 10 cm x 3 cm x 7 cm -->
    <div class="item" label="Gr7_46_2_7">
        <svg width="350" height="370" viewBox="0 0 350 370">
            <!-- Rectangular prism in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="150" height="120" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="65" y="75" width="150" height="120" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="65" y2="75" stroke="black" stroke-width="2"/>
            <line x1="200" y1="90" x2="215" y2="75" stroke="black" stroke-width="2"/>
            <line x1="50" y1="210" x2="65" y2="195" stroke="black" stroke-width="2"/>
            <line x1="200" y1="210" x2="215" y2="195" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="225" x2="200" y2="225" stroke="black" stroke-width="1"/>
            <line x1="50" y1="220" x2="50" y2="230" stroke="black" stroke-width="1"/>
            <line x1="200" y1="220" x2="200" y2="230" stroke="black" stroke-width="1"/>
            <text x="125" y="245" text-anchor="middle" font-size="14" font-family="Arial">10 cm</text>
            <text x="125" y="265" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="210" y1="210" x2="225" y2="195" stroke="black" stroke-width="1"/>
            <line x1="205" y1="208" x2="215" y2="212" stroke="black" stroke-width="1"/>
            <line x1="220" y1="193" x2="230" y2="197" stroke="black" stroke-width="1"/>
            <text x="232.5" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">3 cm</text>
            <text x="232.5" y="242.5" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="232.5" y="257.5" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="210" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="210" x2="45" y2="210" stroke="black" stroke-width="1"/>
            <text x="20" y="150" text-anchor="middle" font-size="14" font-family="Arial">7 cm</text>
            <text x="20" y="170" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
