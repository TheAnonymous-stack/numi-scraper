<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution Step - Both Angles</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .item {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="item" label="Gr8_45_2_35_step_1">
        <svg width="400" height="300" viewBox="0 0 400 300">
            <!-- Parallel line OQ (top) -->
            <line x1="50" y1="80" x2="350" y2="80" stroke="black" stroke-width="2"/>
            <text x="40" y="77" font-family="Arial" font-size="14" fill="black">O</text>
            <text x="355" y="77" font-family="Arial" font-size="14" fill="black">Q</text>
            
            <!-- Parallel line RT (bottom) -->
            <line x1="50" y1="200" x2="350" y2="200" stroke="black" stroke-width="2"/>
            <text x="40" y="197" font-family="Arial" font-size="14" fill="black">R</text>
            <text x="355" y="197" font-family="Arial" font-size="14" fill="black">T</text>
            
            <!-- Transversal line NU -->
            <line x1="120" y1="40" x2="280" y2="240" stroke="black" stroke-width="2"/>
            <text x="110" y="35" font-family="Arial" font-size="14" fill="black">N</text>
            <text x="285" y="250" font-family="Arial" font-size="14" fill="black">U</text>
            
            <!-- Point S at intersection of transversal and top line -->
            <circle cx="160" cy="80" r="3" fill="black"/>
            <text x="165" y="75" font-family="Arial" font-size="14" fill="black">S</text>
            
            <!-- Point P at intersection of transversal and bottom line -->
            <circle cx="240" cy="200" r="3" fill="black"/>
            <text x="245" y="195" font-family="Arial" font-size="14" fill="black">P</text>
            
            <!-- Both angles highlighted -->
            <!-- Angle TSP -->
            <path d="M 220 200 Q 230 190 240 180" stroke="red" stroke-width="3" fill="none"/>
            <text x="230" y="170" font-family="Arial" font-size="12" fill="red">∠TSP</text>
            
            <!-- Angle TSU (supplementary angle) -->
            <path d="M 140 80 Q 150 90 160 100" stroke="green" stroke-width="3" fill="none"/>
            <text x="120" y="110" font-family="Arial" font-size="12" fill="green">∠TSU</text>
        </svg>
    </div>
</body>
</html>
