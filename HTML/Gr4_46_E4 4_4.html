<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            display: inline-block;
            margin: 10px;
        }
        .grid-container {
            display: inline-flex;
            align-items: center;
            gap: 20px;
        }
        .grid {
            display: inline-block;
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            background: linear-gradient(to right, transparent 49%, #ddd 49%, #ddd 51%, transparent 51%),
                        linear-gradient(to bottom, transparent 49%, #ddd 49%, #ddd 51%, transparent 51%);
            background-size: 30px 30px;
            position: relative;
        }
        .arrow {
            font-size: 30px;
            color: #333;
        }
        .letter {
            position: absolute;
            font-family: Arial, sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: #8B4F9F;
        }
    </style>
</head>
<body>
    <!-- Question 3_4: Letter X reflected across horizontal line -->
    <div class="item" label="Gr4_46_4_4">
        <div class="grid-container">
            <div class="grid">
                <div class="letter" style="top: 30px; left: 55px;">X</div>
            </div>
            <div class="arrow">-></div>
            <div class="grid">
                <div class="letter" style="top: 70px; left: 55px; transform: scaleY(-1);">X</div>
            </div>
        </div>
    </div>
</body>
</html>
