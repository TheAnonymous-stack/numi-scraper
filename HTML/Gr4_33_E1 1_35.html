<!DOCTYPE html>
<html>
<head>
<title>Math Visual Components</title>
</head>
<body>

<!-- Gr4_33_1_35_A -->
<div class="item" label="Gr4_33_1_35_A">
<div style="display: inline-block; margin: 5px; padding: 10px; background: white; border: 1px solid #ddd; border-radius: 5px;"><svg width="80" height="80" viewBox="0 0 80 80">
    <circle cx="40" cy="40" r="30" fill="#40E0D0" stroke="#333" stroke-width="1"/>
</svg></div>
</div>

<!-- Gr4_33_1_35_B -->
<div class="item" label="Gr4_33_1_35_B">
<div style="display: inline-block; margin: 5px; padding: 10px; background: white; border: 1px solid #ddd; border-radius: 5px;"><svg width="80" height="80" viewBox="0 0 80 80">
    <polygon points="40,15 65,60 15,60" fill="#00AA00" stroke="#333" stroke-width="1"/>
</svg></div>
</div>

<!-- Gr4_33_1_35_C -->
<div class="item" label="Gr4_33_1_35_C">
<div style="display: inline-block; margin: 5px; padding: 10px; background: white; border: 1px solid #ddd; border-radius: 5px;"><svg width="80" height="80" viewBox="0 0 80 80">
    <rect x="15" y="15" width="50" height="50" fill="#FFA500" stroke="#333" stroke-width="1"/>
</svg></div>
</div>

</body>
</html>
