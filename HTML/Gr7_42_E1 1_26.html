<head>

        .item {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Question 1_26: Main Image -->
    <div class="item" label="Gr7_42_1_26" style="width: 250px; height: 200px;">
        <svg width="250" height="200" viewBox="0 0 250 200">
            <!-- Triangular prism - standing upright with base at bottom -->
            <!-- Bottom triangular base -->
            <polygon points="70,170 130,170 100,140" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
            <!-- Top triangular base -->
            <polygon points="70,70 130,70 100,40" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
            <!-- Vertical edges -->
            <line x1="70" y1="170" x2="70" y2="70" stroke="#808080" stroke-width="2"/>
            <line x1="130" y1="170" x2="130" y2="70" stroke="#808080" stroke-width="2"/>
            <line x1="100" y1="140" x2="100" y2="40" stroke="#808080" stroke-width="2"/>
            <!-- Side faces -->
            <polygon points="70,170 70,70 100,40 100,140" fill="#A9A9A9" stroke="#808080" stroke-width="1" opacity="0.7"/>
            <polygon points="130,170 130,70 100,40 100,140" fill="#A9A9A9" stroke="#808080" stroke-width="1" opacity="0.7"/>
            <polygon points="70,170 130,170 130,70 70,70" fill="#B8B8B8" stroke="#808080" stroke-width="1" opacity="0.7"/>
            <!-- Hidden back edge of top triangle (dashed) -->
            <line x1="85" y1="55" x2="115" y2="55" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
    </svg>
    </div>

    <!-- Solution Image Step 1 -->
    <div class="item" label="Gr7_42_1_26_step_1" style="width: 250px; height: 200px;">
        <svg width="250" height="200" viewBox="0 0 250 200">
            <!-- Same triangular prism with base highlighted -->
            <!-- Highlighted bottom triangular base in green -->
            <polygon points="70,170 130,170 100,140" fill="#00FF00" stroke="#00CC00" stroke-width="3"/>
            <!-- Top triangular base -->
            <polygon points="70,70 130,70 100,40" fill="#C0C0C0" stroke="#808080" stroke-width="2" opacity="0.5"/>
            <!-- Vertical edges -->
            <line x1="70" y1="170" x2="70" y2="70" stroke="#808080" stroke-width="2" opacity="0.5"/>
            <line x1="130" y1="170" x2="130" y2="70" stroke="#808080" stroke-width="2" opacity="0.5"/>
            <line x1="100" y1="140" x2="100" y2="40" stroke="#808080" stroke-width="2" opacity="0.5"/>
            <!-- Side faces -->
            <polygon points="70,170 70,70 100,40 100,140" fill="#A9A9A9" stroke="#808080" stroke-width="1" opacity="0.4"/>
            <polygon points="130,170 130,70 100,40 100,140" fill="#A9A9A9" stroke="#808080" stroke-width="1" opacity="0.4"/>
            <polygon points="70,170 130,170 130,70 70,70" fill="#B8B8B8" stroke="#808080" stroke-width="1" opacity="0.4"/>
            <!-- Hidden back edge of top triangle (dashed) -->
            <line x1="85" y1="55" x2="115" y2="55" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.3"/>
    </svg>
    </div>
