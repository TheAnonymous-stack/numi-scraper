<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- A coordinate grid showing point U at position (-6, -1) with the y-axis clearly marked. Students need to find the coordinates of U' when U is reflected over the y-axis. -->
    <div class="item" label="Gr7_45_3_48" style="width: 320px; height: 220px;">
        <svg width="320" height="220" xmlns="http://www.w3.org/2000/svg">
            <!-- Grid -->
            <defs>
                <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="320" height="220" fill="white"/>
            <rect width="320" height="220" fill="url(#grid)"/>
            
            <!-- Axes -->
            <line x1="220" y1="0" x2="220" y2="220" stroke="red" stroke-width="3"/>
            <line x1="0" y1="100" x2="320" y2="100" stroke="black" stroke-width="1.5"/>
            
            <!-- Axis labels -->
            <text x="40" y="120" font-size="14" text-anchor="middle">-9</text>
            <text x="60" y="120" font-size="14" text-anchor="middle">-8</text>
            <text x="80" y="120" font-size="14" text-anchor="middle">-7</text>
            <text x="100" y="120" font-size="14" text-anchor="middle">-6</text>
            <text x="120" y="120" font-size="14" text-anchor="middle">-5</text>
            <text x="140" y="120" font-size="14" text-anchor="middle">-4</text>
            <text x="160" y="120" font-size="14" text-anchor="middle">-3</text>
            <text x="180" y="120" font-size="14" text-anchor="middle">-2</text>
            <text x="200" y="120" font-size="14" text-anchor="middle">-1</text>
            <text x="240" y="120" font-size="14" text-anchor="middle">1</text>
            <text x="260" y="120" font-size="14" text-anchor="middle">2</text>
            <text x="280" y="120" font-size="14" text-anchor="middle">3</text>
            <text x="210" y="185" font-size="14" text-anchor="end">-4</text>
            <text x="210" y="165" font-size="14" text-anchor="end">-3</text>
            <text x="210" y="145" font-size="14" text-anchor="end">-2</text>
            <text x="210" y="125" font-size="14" text-anchor="end">-1</text>
            <text x="210" y="85" font-size="14" text-anchor="end">1</text>
            <text x="210" y="65" font-size="14" text-anchor="end">2</text>
            <text x="210" y="45" font-size="14" text-anchor="end">3</text>
            <text x="230" y="120" font-size="14" text-anchor="end">0</text>
            
            <!-- Point U at (-6, -1) -->
            <circle cx="100" cy="120" r="5" fill="blue"/>
            <text x="110" y="112" font-size="16" font-weight="bold">U</text>
        </svg>
    </div>
</body>
</html>
