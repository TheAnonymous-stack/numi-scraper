<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_3</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_3: Cube with side length 3 cm -->
    <div class="item" label="Gr7_46_2_3">
        <svg width="245" height="295" viewBox="0 0 245 295">
            <!-- Cube in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="95" height="95" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="81" y="59" width="95" height="95" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="81" y2="59" stroke="black" stroke-width="2"/>
            <line x1="145" y1="90" x2="176" y2="59" stroke="black" stroke-width="2"/>
            <line x1="50" y1="185" x2="81" y2="154" stroke="black" stroke-width="2"/>
            <line x1="145" y1="185" x2="176" y2="154" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="200" x2="145" y2="200" stroke="black" stroke-width="1"/>
            <line x1="50" y1="195" x2="50" y2="205" stroke="black" stroke-width="1"/>
            <line x1="145" y1="195" x2="145" y2="205" stroke="black" stroke-width="1"/>
            <text x="97" y="220" text-anchor="middle" font-size="14" font-family="Arial">3 cm</text>
            <text x="97" y="240" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="155" y1="185" x2="186" y2="154" stroke="black" stroke-width="1"/>
            <line x1="150" y1="183" x2="160" y2="187" stroke="black" stroke-width="1"/>
            <line x1="181" y1="152" x2="191" y2="156" stroke="black" stroke-width="1"/>
            <text x="185" y="190" text-anchor="middle" font-size="14" font-family="Arial">3 cm</text>
            <text x="185" y="210" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="185" y="225" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="185" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="185" x2="45" y2="185" stroke="black" stroke-width="1"/>
            <text x="20" y="137" text-anchor="middle" font-size="14" font-family="Arial">3 cm</text>
            <text x="20" y="157" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
