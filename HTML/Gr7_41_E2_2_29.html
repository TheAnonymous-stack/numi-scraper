<!DOCTYPE html>
<html>
<head>
<style>
        .item {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .probability-container {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }
        .spinner-3 {
            width: 80px;
            height: 80px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                #ff6b6b 0deg 120deg,
                #4ecdc4 120deg 240deg,
                #45b7d1 240deg 360deg
            );
        }
        .items-grid {
            display: grid;
            grid-template-columns: repeat(2, 45px);
            gap: 5px;
        }
        .item-box {
            width: 45px;
            height: 45px;
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            border-radius: 5px;
        }
        .and-text {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Shows 4 house badges and a spell card -->
<div class="item" label="Gr7_41_2_29" style="width: 320px; height: 120px;">
<div class="probability-container">
<div class="items-grid">
<div class="item-box" style="background: #8B0000; color: gold;">GR</div>
<div class="item-box" style="background: #006400; color: silver;">SL</div>
<div class="item-box" style="background: #00008B; color: bronze;">RA</div>
<div class="item-box" style="background: #FFD700; color: black;">HU</div>
</div>
<span class="and-text">AND</span>
<div class="spinner-3"></div>
</div>
</div>

</body>
</html>
