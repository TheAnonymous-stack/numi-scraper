<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gr7_42_2_3 - Fixed 3D Visualization</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .question-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .item { 
            margin: 20px; 
            display: inline-block; 
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            vertical-align: top;
        }
        .item-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: #34495e;
        }
        
        /* 3D Cube Styles */
        .shape-3d {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(45deg);
            margin: 40px;
        }
        
        .cube {
            width: 40px;
            height: 40px;
            position: absolute;
            transform-style: preserve-3d;
        }
        
        .cube-face {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 1px solid #333;
        }
        
        .cube-face.front {
            background: #ff8c00;
            transform: translateZ(20px);
        }
        
        .cube-face.back {
            background: #ff8c00;
            transform: translateZ(-20px) rotateY(180deg);
        }
        
        .cube-face.right {
            background: #cc7000;
            transform: rotateY(90deg) translateZ(20px);
        }
        
        .cube-face.left {
            background: #cc7000;
            transform: rotateY(-90deg) translateZ(20px);
        }
        
        .cube-face.top {
            background: #ffa800;
            transform: rotateX(90deg) translateZ(20px);
        }
        
        .cube-face.bottom {
            background: #b36000;
            transform: rotateX(-90deg) translateZ(20px);
        }
        
        /* 2D choice styles */
        .choice-grid {
            display: inline-block;
        }
        .choice-row {
            display: flex;
        }
        .choice-cube {
            width: 20px;
            height: 20px;
            border: 1px solid #333;
            margin: 1px;
        }
        .orange { background-color: #ff8c00; }
        .transparent { background: transparent; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="question-title">Gr7_42_2_3 - Fixed 3D Visualization</h1>
        
        <!-- Main 3D figure -->
        <div class="item" label="Gr7_42_2_3"">
            <div class="shape-3d">
                <!-- Bottom layer - 3 cubes in L shape -->
                <div class="cube" style="transform: translate3d(0px, 80px, 0px);">
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face left"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                </div>
                <div class="cube" style="transform: translate3d(0px, 40px, 0px);">
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face left"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                </div>
                <div class="cube" style="transform: translate3d(0px, 0px, 0px);">
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face left"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                </div>
                
                <!-- Middle layer - 1 cube -->
                <div class="cube" style="transform: translate3d(40px, 40px, 0px);">
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face left"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                </div>
                
                <!-- Back column - 3 cubes -->
                <div class="cube" style="transform: translate3d(80px, 80px, 0px);">
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face left"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                </div>
                <div class="cube" style="transform: translate3d(80px, 40px, 0px);">
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face left"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                </div>
                <div class="cube" style="transform: translate3d(80px, 0px, 0px);">
                    <div class="cube-face front"></div>
                    <div class="cube-face back"></div>
                    <div class="cube-face right"></div>
                    <div class="cube-face left"></div>
                    <div class="cube-face top"></div>
                    <div class="cube-face bottom"></div>
                </div>
            </div>
        </div>
        
        <!-- Choice A - Top view -->
        <div class="item" label="Gr7_42_2_3_A">
            
            <div class="choice-grid">
                <div class="choice-row">
                    <div class="choice-cube orange"></div>
                    <div class="choice-cube transparent"></div>
                    <div class="choice-cube transparent"></div>
                </div>
                <div class="choice-row">
                    <div class="choice-cube orange"></div>
                    <div class="choice-cube orange"></div>
                    <div class="choice-cube transparent"></div>
                </div>
                <div class="choice-row">
                    <div class="choice-cube orange"></div>
                    <div class="choice-cube orange"></div>
                    <div class="choice-cube orange"></div>
                </div>
            </div>
        </div>
        
        <!-- Choice B - Top view -->
        <div class="item" label="Gr7_42_2_3_B">
            
            <div class="choice-grid">
                <div class="choice-row">
                    <div class="choice-cube orange"></div>
                    <div class="choice-cube transparent"></div>
                    <div class="choice-cube orange"></div>
                </div>
                <div class="choice-row">
                    <div class="choice-cube orange"></div>
                    <div class="choice-cube orange"></div>
                    <div class="choice-cube orange"></div>
                </div>
                <div class="choice-row">
                    <div class="choice-cube orange"></div>
                    <div class="choice-cube transparent"></div>
                    <div class="choice-cube orange"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
