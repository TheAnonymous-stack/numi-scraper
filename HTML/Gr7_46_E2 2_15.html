<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_15</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_15: Box with dimensions 4 cm x 7 cm x 6 cm -->
    <div class="item" label="Gr7_46_2_15">
        <svg width="290" height="360" viewBox="0 0 290 360">
            <!-- Box in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="90" height="110" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="85" y="55" width="90" height="110" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="85" y2="55" stroke="black" stroke-width="2"/>
            <line x1="140" y1="90" x2="175" y2="55" stroke="black" stroke-width="2"/>
            <line x1="50" y1="200" x2="85" y2="165" stroke="black" stroke-width="2"/>
            <line x1="140" y1="200" x2="175" y2="165" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="215" x2="140" y2="215" stroke="black" stroke-width="1"/>
            <line x1="50" y1="210" x2="50" y2="220" stroke="black" stroke-width="1"/>
            <line x1="140" y1="210" x2="140" y2="220" stroke="black" stroke-width="1"/>
            <text x="95" y="235" text-anchor="middle" font-size="14" font-family="Arial">4 cm</text>
            <text x="95" y="255" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="150" y1="200" x2="185" y2="165" stroke="black" stroke-width="1"/>
            <line x1="145" y1="198" x2="155" y2="202" stroke="black" stroke-width="1"/>
            <line x1="180" y1="163" x2="190" y2="167" stroke="black" stroke-width="1"/>
            <text x="182.5" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">7 cm</text>
            <text x="182.5" y="222.5" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="182.5" y="237.5" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="200" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="200" x2="45" y2="200" stroke="black" stroke-width="1"/>
            <text x="20" y="145" text-anchor="middle" font-size="14" font-family="Arial">6 cm</text>
            <text x="20" y="165" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
