<!DOCTYPE html>
<html>
<head>
<title>Math Visual Components</title>
</head>
<body>

<!-- Gr4_33_3_3_A -->
<div class="item" label="Gr4_33_3_3_A">
<div style="display: inline-block; margin: 5px; padding: 10px; background: white; border: 1px solid #ddd; border-radius: 5px;"><svg width="80" height="80" viewBox="0 0 80 80">
    <rect x="10" y="20" width="60" height="40" fill="#FFD700" stroke="#333" stroke-width="1"/>
</svg></div>
</div>

<!-- Gr4_33_3_3_B -->
<div class="item" label="Gr4_33_3_3_B">
<div style="display: inline-block; margin: 5px; padding: 10px; background: white; border: 1px solid #ddd; border-radius: 5px;"><svg width="80" height="80" viewBox="0 0 80 80">
    <ellipse cx="40" cy="40" rx="30" ry="20" fill="#8B00FF" stroke="#333" stroke-width="1"/>
</svg></div>
</div>

</body>
</html>
