<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- A coordinate grid showing point U at position (-1, 9). Students need to find the new coordinates when U is translated 5 units down. -->
    <div class="item" label="Gr7_45_2_26" style="width: 220px; height: 380px;">
        <svg width="220" height="380" xmlns="http://www.w3.org/2000/svg">
            <!-- Grid -->
            <defs>
                <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="220" height="380" fill="white"/>
            <rect width="220" height="380" fill="url(#grid)"/>
            
            <!-- Axes -->
            <line x1="0" y1="280" x2="220" y2="280" stroke="black" stroke-width="1.5"/>
            <line x1="120" y1="0" x2="120" y2="380" stroke="black" stroke-width="1.5"/>
            
            <!-- Axis labels -->
            <text x="40" y="300" font-size="14" text-anchor="middle">-4</text>
            <text x="60" y="300" font-size="14" text-anchor="middle">-3</text>
            <text x="80" y="300" font-size="14" text-anchor="middle">-2</text>
            <text x="100" y="300" font-size="14" text-anchor="middle">-1</text>
            <text x="140" y="300" font-size="14" text-anchor="middle">1</text>
            <text x="160" y="300" font-size="14" text-anchor="middle">2</text>
            <text x="180" y="300" font-size="14" text-anchor="middle">3</text>
            <text x="110" y="345" font-size="14" text-anchor="end">-3</text>
            <text x="110" y="325" font-size="14" text-anchor="end">-2</text>
            <text x="110" y="305" font-size="14" text-anchor="end">-1</text>
            <text x="110" y="265" font-size="14" text-anchor="end">1</text>
            <text x="110" y="245" font-size="14" text-anchor="end">2</text>
            <text x="110" y="225" font-size="14" text-anchor="end">3</text>
            <text x="110" y="205" font-size="14" text-anchor="end">4</text>
            <text x="110" y="185" font-size="14" text-anchor="end">5</text>
            <text x="110" y="165" font-size="14" text-anchor="end">6</text>
            <text x="110" y="145" font-size="14" text-anchor="end">7</text>
            <text x="110" y="125" font-size="14" text-anchor="end">8</text>
            <text x="110" y="105" font-size="14" text-anchor="end">9</text>
            <text x="110" y="85" font-size="14" text-anchor="end">10</text>
            <text x="110" y="65" font-size="14" text-anchor="end">11</text>
            <text x="110" y="45" font-size="14" text-anchor="end">12</text>
            <text x="130" y="300" font-size="14" text-anchor="end">0</text>
            
            <!-- Point U at (-1, 9) -->
            <circle cx="100" cy="100" r="5" fill="blue"/>
            <text x="110" y="92" font-size="16" font-weight="bold">U</text>
        </svg>
    </div>
</body>
</html>
