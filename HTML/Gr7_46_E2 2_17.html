<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_17</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_17: Rectangular prism with dimensions 10 cm x 7 cm x 8 cm -->
    <div class="item" label="Gr7_46_2_17">
        <svg width="350" height="380" viewBox="0 0 350 380">
            <!-- Rectangular prism in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="150" height="130" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="85" y="55" width="150" height="130" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="85" y2="55" stroke="black" stroke-width="2"/>
            <line x1="200" y1="90" x2="235" y2="55" stroke="black" stroke-width="2"/>
            <line x1="50" y1="220" x2="85" y2="185" stroke="black" stroke-width="2"/>
            <line x1="200" y1="220" x2="235" y2="185" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="235" x2="200" y2="235" stroke="black" stroke-width="1"/>
            <line x1="50" y1="230" x2="50" y2="240" stroke="black" stroke-width="1"/>
            <line x1="200" y1="230" x2="200" y2="240" stroke="black" stroke-width="1"/>
            <text x="125" y="255" text-anchor="middle" font-size="14" font-family="Arial">10 cm</text>
            <text x="125" y="275" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="210" y1="220" x2="245" y2="185" stroke="black" stroke-width="1"/>
            <line x1="205" y1="218" x2="215" y2="222" stroke="black" stroke-width="1"/>
            <line x1="240" y1="183" x2="250" y2="187" stroke="black" stroke-width="1"/>
            <text x="242.5" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">7 cm</text>
            <text x="242.5" y="242.5" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="242.5" y="257.5" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="220" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="220" x2="45" y2="220" stroke="black" stroke-width="1"/>
            <text x="20" y="155" text-anchor="middle" font-size="14" font-family="Arial">8 cm</text>
            <text x="20" y="175" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
