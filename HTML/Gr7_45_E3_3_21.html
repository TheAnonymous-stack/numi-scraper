<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- A coordinate grid showing point H at position (0, -7) with the y-axis clearly marked. Students need to find the coordinates of H' when H is reflected over the y-axis. -->
    <div class="item" label="Gr7_45_3_21" style="width: 200px; height: 340px;">
        <svg width="200" height="340" xmlns="http://www.w3.org/2000/svg">
            <!-- Grid -->
            <defs>
                <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="200" height="340" fill="white"/>
            <rect width="200" height="340" fill="url(#grid)"/>
            
            <!-- Axes -->
            <line x1="100" y1="0" x2="100" y2="340" stroke="red" stroke-width="3"/>
            <line x1="0" y1="100" x2="200" y2="100" stroke="black" stroke-width="1.5"/>
            
            <!-- Axis labels -->
            <text x="40" y="120" font-size="14" text-anchor="middle">-3</text>
            <text x="60" y="120" font-size="14" text-anchor="middle">-2</text>
            <text x="80" y="120" font-size="14" text-anchor="middle">-1</text>
            <text x="120" y="120" font-size="14" text-anchor="middle">1</text>
            <text x="140" y="120" font-size="14" text-anchor="middle">2</text>
            <text x="160" y="120" font-size="14" text-anchor="middle">3</text>
            <text x="90" y="305" font-size="14" text-anchor="end">-10</text>
            <text x="90" y="285" font-size="14" text-anchor="end">-9</text>
            <text x="90" y="265" font-size="14" text-anchor="end">-8</text>
            <text x="90" y="245" font-size="14" text-anchor="end">-7</text>
            <text x="90" y="225" font-size="14" text-anchor="end">-6</text>
            <text x="90" y="205" font-size="14" text-anchor="end">-5</text>
            <text x="90" y="185" font-size="14" text-anchor="end">-4</text>
            <text x="90" y="165" font-size="14" text-anchor="end">-3</text>
            <text x="90" y="145" font-size="14" text-anchor="end">-2</text>
            <text x="90" y="125" font-size="14" text-anchor="end">-1</text>
            <text x="90" y="85" font-size="14" text-anchor="end">1</text>
            <text x="90" y="65" font-size="14" text-anchor="end">2</text>
            <text x="90" y="45" font-size="14" text-anchor="end">3</text>
            <text x="110" y="120" font-size="14" text-anchor="end">0</text>
            
            <!-- Point H at (0, -7) -->
            <circle cx="100" cy="240" r="5" fill="blue"/>
            <text x="110" y="232" font-size="16" font-weight="bold">H</text>
        </svg>
    </div>
</body>
</html>
