<!DOCTYPE html>
<html>
<head>

    <style>
        body {

        .item {
            margin: 20px 0;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="item" label="Gr4_38_3_7">
        <style>
            table {
                border-collapse: collapse;
                font-family: Arial, sans-serif;
                font-size: 16px;
            }
            
            .pattern-label {
                background-color: #00BCD4;
                color: white;
                padding: 8px 15px;
                text-align: center;
                font-weight: bold;
                border: 1px solid #ddd;
                width: 120px;
            }
            
            .pattern-rule {
                font-size: 12px;
                font-weight: normal;
                margin-top: 2px;
            }
            
            .pattern-value {
                padding: 10px 20px;
                text-align: center;
                border: 1px solid #ddd;
                background-color: white;
                min-width: 60px;
            }
        </style>
        <table>
            <tr>
                <td class="pattern-label">
                    Pattern A
                    <div class="pattern-rule">add 15</div>
                </td>
                <td class="pattern-value">20</td>
                <td class="pattern-value">35</td>
                <td class="pattern-value">50</td>
                <td class="pattern-value">65</td>
            </tr>
            <tr>
                <td class="pattern-label">
                    Pattern B
                    <div class="pattern-rule">add 3</div>
                </td>
                <td class="pattern-value">4</td>
                <td class="pattern-value">7</td>
                <td class="pattern-value">10</td>
                <td class="pattern-value">13</td>
            </tr>
        </table>
    </div>

</body>
