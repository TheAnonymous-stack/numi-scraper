<!-- Week 27 Exercise 1 Question 1_51 - Grid Model -->
<div class="item" label="Gr4_27_1_51" style="width: 220px; height: 160px;">
    <svg width="220" height="160" xmlns="http://www.w3.org/2000/svg">
        <!-- Grid with 8 rows and 11 columns -->
        <!-- Left section: 10 columns in turquoise/teal -->
        <g id="left-section">
            <rect x="0" y="0" width="200" height="160" fill="#5fc8c8" stroke="#333" stroke-width="1"/>
            <!-- Draw grid lines for 10 columns -->
            <g stroke="#333" stroke-width="0.5">
                <line x1="20" y1="0" x2="20" y2="160"/>
                <line x1="40" y1="0" x2="40" y2="160"/>
                <line x1="60" y1="0" x2="60" y2="160"/>
                <line x1="80" y1="0" x2="80" y2="160"/>
                <line x1="100" y1="0" x2="100" y2="160"/>
                <line x1="120" y1="0" x2="120" y2="160"/>
                <line x1="140" y1="0" x2="140" y2="160"/>
                <line x1="160" y1="0" x2="160" y2="160"/>
                <line x1="180" y1="0" x2="180" y2="160"/>
            </g>
            <!-- Horizontal lines to separate rows -->
            <line x1="0" y1="20" x2="200" y2="20" stroke="#333" stroke-width="0.5"/>
            <line x1="0" y1="40" x2="200" y2="40" stroke="#333" stroke-width="0.5"/>
            <line x1="0" y1="60" x2="200" y2="60" stroke="#333" stroke-width="0.5"/>
            <line x1="0" y1="80" x2="200" y2="80" stroke="#333" stroke-width="0.5"/>
            <line x1="0" y1="100" x2="200" y2="100" stroke="#333" stroke-width="0.5"/>
            <line x1="0" y1="120" x2="200" y2="120" stroke="#333" stroke-width="0.5"/>
            <line x1="0" y1="140" x2="200" y2="140" stroke="#333" stroke-width="0.5"/>
        </g>
        
        <!-- Right section: 1 columns in light yellow/orange -->
        <g id="right-section">
            <rect x="200" y="0" width="20" height="160" fill="#ffcc99" stroke="#333" stroke-width="1"/>
            <!-- Horizontal lines to separate rows -->
            <line x1="200" y1="20" x2="220" y2="20" stroke="#333" stroke-width="0.5"/>
            <line x1="200" y1="40" x2="220" y2="40" stroke="#333" stroke-width="0.5"/>
            <line x1="200" y1="60" x2="220" y2="60" stroke="#333" stroke-width="0.5"/>
            <line x1="200" y1="80" x2="220" y2="80" stroke="#333" stroke-width="0.5"/>
            <line x1="200" y1="100" x2="220" y2="100" stroke="#333" stroke-width="0.5"/>
            <line x1="200" y1="120" x2="220" y2="120" stroke="#333" stroke-width="0.5"/>
            <line x1="200" y1="140" x2="220" y2="140" stroke="#333" stroke-width="0.5"/>
        </g>
    </svg>
</div>
