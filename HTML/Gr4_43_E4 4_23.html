<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: white;
        }
        .line-plot {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .plot-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .plot-container {
            position: relative;
            margin: 20px 0;
            padding-bottom: 40px;
            height: 200px; /* Fixed height to accommodate stacked X marks */
        }
        .number-line {
            position: absolute;
            bottom: 40px; /* Position from bottom */
            left: 20px;
            right: 20px;
            height: 2px;
            background: #333;
        }
        .tick {
            position: absolute;
            top: -5px;
            width: 2px;
            height: 12px;
            background: #333;
        }
        .tick-label {
            position: absolute;
            top: 15px;
            transform: translateX(-50%);
            font-size: 14px;
        }
        .x-mark {
            position: absolute;
            transform: translateX(-50%);
            color: #32CD32;
            font-size: 20px;
            font-weight: bold;
            line-height: 20px;
        }
    </style>
</head>
