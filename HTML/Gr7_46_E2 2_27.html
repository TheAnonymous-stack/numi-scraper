<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_27</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_27: Rectangular prism with dimensions 12 cm x 5 cm x 6 cm -->
    <div class="item" label="Gr7_46_2_27">
        <svg width="370" height="360" viewBox="0 0 370 360">
            <!-- Rectangular prism in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="170" height="110" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="75" y="65" width="170" height="110" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="75" y2="65" stroke="black" stroke-width="2"/>
            <line x1="220" y1="90" x2="245" y2="65" stroke="black" stroke-width="2"/>
            <line x1="50" y1="200" x2="75" y2="175" stroke="black" stroke-width="2"/>
            <line x1="220" y1="200" x2="245" y2="175" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="215" x2="220" y2="215" stroke="black" stroke-width="1"/>
            <line x1="50" y1="210" x2="50" y2="220" stroke="black" stroke-width="1"/>
            <line x1="220" y1="210" x2="220" y2="220" stroke="black" stroke-width="1"/>
            <text x="135" y="235" text-anchor="middle" font-size="14" font-family="Arial">12 cm</text>
            <text x="135" y="255" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="230" y1="200" x2="255" y2="175" stroke="black" stroke-width="1"/>
            <line x1="225" y1="198" x2="235" y2="202" stroke="black" stroke-width="1"/>
            <line x1="250" y1="173" x2="260" y2="177" stroke="black" stroke-width="1"/>
            <text x="257.5" y="207.5" text-anchor="middle" font-size="14" font-family="Arial">text x="242.5" y="207.5" text-anchor="middle" font-size="14" font-family="Arial">5 cm</text>
            <text x="257.5" y="227.5" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="257.5" y="242.5" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="200" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="200" x2="45" y2="200" stroke="black" stroke-width="1"/>
            <text x="20" y="145" text-anchor="middle" font-size="14" font-family="Arial">6 cm</text>
            <text x="20" y="165" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
