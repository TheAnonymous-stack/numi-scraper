<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_9</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_9: Rectangular prism with dimensions 13 cm x 4 cm x 6 cm -->
    <div class="item" label="Gr7_46_2_9">
        <svg width="380" height="360" viewBox="0 0 380 360">
            <!-- Rectangular prism in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="180" height="110" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="70" y="70" width="180" height="110" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="70" y2="70" stroke="black" stroke-width="2"/>
            <line x1="230" y1="90" x2="250" y2="70" stroke="black" stroke-width="2"/>
            <line x1="50" y1="200" x2="70" y2="180" stroke="black" stroke-width="2"/>
            <line x1="230" y1="200" x2="250" y2="180" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="215" x2="230" y2="215" stroke="black" stroke-width="1"/>
            <line x1="50" y1="210" x2="50" y2="220" stroke="black" stroke-width="1"/>
            <line x1="230" y1="210" x2="230" y2="220" stroke="black" stroke-width="1"/>
            <text x="140" y="235" text-anchor="middle" font-size="14" font-family="Arial">13 cm</text>
            <text x="140" y="255" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="240" y1="200" x2="260" y2="180" stroke="black" stroke-width="1"/>
            <line x1="235" y1="198" x2="245" y2="202" stroke="black" stroke-width="1"/>
            <line x1="255" y1="178" x2="265" y2="182" stroke="black" stroke-width="1"/>
            <text x="265.0" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">4 cm</text>
            <text x="265.0" y="230.0" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="265.0" y="245.0" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="200" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="200" x2="45" y2="200" stroke="black" stroke-width="1"/>
            <text x="20" y="145" text-anchor="middle" font-size="14" font-family="Arial">6 cm</text>
            <text x="20" y="165" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
