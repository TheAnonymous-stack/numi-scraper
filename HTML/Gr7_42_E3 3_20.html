        .item {
            background-color: white;
            border: 1px solid #ddd;

<body>
    <h2>Grade 7 - Exercise 42 E3 - Variation 3_20</h2>
    
<!-- Main net image: Gr7_42_3_20 -->
<div class="item" label="Gr7_42_3_20" style="width: 400px; height: 300px; margin: 20px auto;">
    <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Shows a net with 6 squares in a zigzag pattern (alternating left and right as they connect). -->
        
        <g transform="translate(75, 50)">
            <!-- 6 squares in a zigzag pattern (alternating left and right as they connect) -->
            <rect x="0" y="0" width="50" height="50" fill="#f5f5f5" stroke="#616161" stroke-width="2"/>
            <rect x="50" y="0" width="50" height="50" fill="#f5f5f5" stroke="#616161" stroke-width="2"/>
            <rect x="100" y="50" width="50" height="50" fill="#f5f5f5" stroke="#616161" stroke-width="2"/>
            <rect x="150" y="50" width="50" height="50" fill="#f5f5f5" stroke="#616161" stroke-width="2"/>
            <rect x="200" y="100" width="50" height="50" fill="#f5f5f5" stroke="#616161" stroke-width="2"/>
            <rect x="150" y="100" width="50" height="50" fill="#f5f5f5" stroke="#616161" stroke-width="2"/>
        </g>
    </svg>
</div>

<!-- Choice B: Gr7_42_3_20_A -->
<div class="item" label="Gr7_42_3_20_A" style="width: 200px; height: 200px; margin: 10px;">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Shows a crimson cube - a regular hexahedron with 6 square faces. -->
        
        <g transform="translate(100, 100)">
            <!-- Cube -->
            <g transform="scale(1.2)">
                <!-- Front face -->
                <rect x="-30" y="-30" width="60" height="60" fill="#c62828" stroke="#333" stroke-width="2" opacity="0.9"/>
                <!-- Top face -->
                <polygon points="-30,-30 30,-30 45,-45 -15,-45" fill="#c62828" stroke="#333" stroke-width="2" opacity="0.8"/>
                <!-- Right face -->
                <polygon points="30,-30 30,30 45,15 45,-45" fill="#c62828" stroke="#333" stroke-width="2" opacity="0.7"/>
            </g>
        </g>
    </svg>
</div>

<!-- Choice A: Gr7_42_3_20_B -->
<div class="item" label="Gr7_42_3_20_B" style="width: 200px; height: 200px; margin: 10px;">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Shows a crimson rectangular prism - a box with rectangular faces. -->
        
        <g transform="translate(100, 100)">
            <!-- Rectangular prism -->
            <g transform="scale(1.2)">
                <!-- Front face -->
                <rect x="-40" y="-25" width="80" height="50" fill="#c62828" stroke="#333" stroke-width="2" opacity="0.9"/>
                <!-- Top face -->
                <polygon points="-40,-25 40,-25 50,-35 -30,-35" fill="#c62828" stroke="#333" stroke-width="2" opacity="0.8"/>
                <!-- Right face -->
                <polygon points="40,-25 40,25 50,15 50,-35" fill="#c62828" stroke="#333" stroke-width="2" opacity="0.7"/>
            </g>
        </g>
    </svg>
</div>
