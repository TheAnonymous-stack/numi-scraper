<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_10</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_10: Box with dimensions 9 cm x 13 cm x 15 cm -->
    <div class="item" label="Gr7_46_2_10">
        <svg width="340" height="450" viewBox="0 0 340 450">
            <!-- Box in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="140" height="200" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="115" y="25" width="140" height="200" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="115" y2="25" stroke="black" stroke-width="2"/>
            <line x1="190" y1="90" x2="255" y2="25" stroke="black" stroke-width="2"/>
            <line x1="50" y1="290" x2="115" y2="225" stroke="black" stroke-width="2"/>
            <line x1="190" y1="290" x2="255" y2="225" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="305" x2="190" y2="305" stroke="black" stroke-width="1"/>
            <line x1="50" y1="300" x2="50" y2="310" stroke="black" stroke-width="1"/>
            <line x1="190" y1="300" x2="190" y2="310" stroke="black" stroke-width="1"/>
            <text x="120" y="325" text-anchor="middle" font-size="14" font-family="Arial">9 cm</text>
            <text x="120" y="345" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="200" y1="290" x2="265" y2="225" stroke="black" stroke-width="1"/>
            <line x1="195" y1="288" x2="205" y2="292" stroke="black" stroke-width="1"/>
            <line x1="260" y1="223" x2="270" y2="227" stroke="black" stroke-width="1"/>
            <text x="247.5" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">13 cm</text>
            <text x="247.5" y="297.5" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="247.5" y="312.5" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="290" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="290" x2="45" y2="290" stroke="black" stroke-width="1"/>
            <text x="20" y="190" text-anchor="middle" font-size="14" font-family="Arial">15 cm</text>
            <text x="20" y="210" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
