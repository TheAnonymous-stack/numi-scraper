<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_46</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_46: Rectangular prism with dimensions 12 cm x 4 cm x 4 cm -->
    <div class="item" label="Gr7_46_2_46">
        <svg width="370" height="340" viewBox="0 0 370 340">
            <!-- Rectangular prism in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="170" height="90" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="70" y="70" width="170" height="90" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="70" y2="70" stroke="black" stroke-width="2"/>
            <line x1="220" y1="90" x2="240" y2="70" stroke="black" stroke-width="2"/>
            <line x1="50" y1="180" x2="70" y2="160" stroke="black" stroke-width="2"/>
            <line x1="220" y1="180" x2="240" y2="160" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="195" x2="220" y2="195" stroke="black" stroke-width="1"/>
            <line x1="50" y1="190" x2="50" y2="200" stroke="black" stroke-width="1"/>
            <line x1="220" y1="190" x2="220" y2="200" stroke="black" stroke-width="1"/>
            <text x="135" y="215" text-anchor="middle" font-size="14" font-family="Arial">12 cm</text>
            <text x="135" y="235" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="230" y1="180" x2="250" y2="160" stroke="black" stroke-width="1"/>
            <line x1="225" y1="178" x2="235" y2="182" stroke="black" stroke-width="1"/>
            <line x1="245" y1="158" x2="255" y2="162" stroke="black" stroke-width="1"/>
            <text x="255.0" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">4 cm</text>
            <text x="255.0" y="210.0" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="255.0" y="225.0" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="180" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="180" x2="45" y2="180" stroke="black" stroke-width="1"/>
            <text x="20" y="135" text-anchor="middle" font-size="14" font-family="Arial">4 cm</text>
            <text x="20" y="155" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
