<!-- Main image: Net diagram -->
<div class="item" label="Gr7_42_3_2" style="width: 400px; height: 300px;">
  <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- T-shape net with 6 squares -->
    <!-- Vertical column of 4 squares -->
    <rect x="150" y="20" width="50" height="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <rect x="150" y="70" width="50" height="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <rect x="150" y="120" width="50" height="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <rect x="150" y="170" width="50" height="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    
    <!-- 2 horizontal squares extending from third square -->
    <rect x="100" y="120" width="50" height="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <rect x="200" y="120" width="50" height="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    
    <!-- Fold lines (dashed) -->
    <line x1="150" y1="70" x2="200" y2="70" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="150" y1="120" x2="200" y2="120" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="150" y1="170" x2="200" y2="170" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="150" y1="120" x2="150" y2="170" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="200" y1="120" x2="200" y2="170" stroke="#666" stroke-width="1" stroke-dasharray="3,3"/>
  </svg>
</div>

<!-- Choice A: Rectangular prism -->
<div class="item" label="Gr7_42_3_2_A" style="width: 200px; height: 200px;">
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Blue rectangular prism -->
    <g transform="translate(100,100)">
      <!-- Front face (rectangle) -->
      <rect x="-50" y="-30" width="100" height="60" fill="#2196f3" stroke="#0d47a1" stroke-width="2"/>
      <!-- Top face -->
      <path d="M -50 -30 L -10 -50 L 90 -50 L 50 -30 Z" fill="#64b5f6" stroke="#0d47a1" stroke-width="2"/>
      <!-- Right face -->
      <path d="M 50 -30 L 90 -50 L 90 10 L 50 30 Z" fill="#1976d2" stroke="#0d47a1" stroke-width="2"/>
    </g>
  </svg>
</div>

<!-- Choice B: Cube -->
<div class="item" label="Gr7_42_3_2_B" style="width: 200px; height: 200px;">
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Blue cube -->
    <g transform="translate(100,100)">
      <!-- Front face -->
      <rect x="-40" y="-40" width="80" height="80" fill="#2196f3" stroke="#0d47a1" stroke-width="2"/>
      <!-- Top face -->
      <path d="M -40 -40 L 0 -60 L 80 -60 L 40 -40 Z" fill="#64b5f6" stroke="#0d47a1" stroke-width="2"/>
      <!-- Right face -->
      <path d="M 40 -40 L 80 -60 L 80 20 L 40 40 Z" fill="#1976d2" stroke="#0d47a1" stroke-width="2"/>
    </g>
  </svg>
</div>
