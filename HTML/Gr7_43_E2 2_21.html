    <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <!-- Shows ABCD dilated by scale factor 4 to create A'B'C'D' in orange dashed lines. The dilated shape A'B'C'D' perfectly coincides with EFGH, proving they are similar. -->

                <line x1="0" y1="250" x2="500" y2="250" stroke="#666" stroke-width="1.5"/>
                
                <!-- Original shape -->
