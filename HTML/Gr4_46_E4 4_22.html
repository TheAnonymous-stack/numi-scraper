<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            display: inline-block;
            margin: 10px;
        }
        .grid-container {
            display: inline-flex;
            align-items: center;
            gap: 20px;
        }
        .grid {
            display: inline-block;
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            background: linear-gradient(to right, transparent 49%, #ddd 49%, #ddd 51%, transparent 51%),
                        linear-gradient(to bottom, transparent 49%, #ddd 49%, #ddd 51%, transparent 51%);
            background-size: 30px 30px;
            position: relative;
        }
        .arrow {
            font-size: 30px;
            color: #333;
        }
        .star {
            position: absolute;
            font-size: 48px;
            color: #8B4513;
        }
    </style>
</head>
<body>
    <!-- Question 3_22: Star reflected across vertical line -->
    <div class="item" label="Gr4_46_4_22">
        <div class="grid-container">
            <div class="grid">
                <div class="star" style="top: 45px; left: 55px;">★</div>
            </div>
            <div class="arrow">-></div>
            <div class="grid">
                <div class="star" style="top: 45px; left: 55px; transform: scaleX(-1);">★</div>
            </div>
        </div>
    </div>
</body>
</html>
