<!DOCTYPE html>
<html>
<head>
<style>
        .item {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .probability-container {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }
        .spinner-4 {
            width: 80px;
            height: 80px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                #ff6b6b 0deg 90deg,
                #4ecdc4 90deg 180deg,
                #45b7d1 180deg 270deg,
                #96ceb4 270deg 360deg
            );
        }
        .items-grid {
            display: grid;
            grid-template-columns: repeat(5, 25px);
            gap: 3px;
        }
        .item-box {
            width: 25px;
            height: 35px;
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            background: white;
            border-radius: 3px;
        }
        .and-text {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Shows 13 cards and a suit spinner -->
<div class="item" label="Gr7_41_2_26" style="width: 420px; height: 140px;">
<div class="probability-container">
<div class="items-grid" style="grid-template-columns: repeat(7, 25px);">
<div class="item-box">A</div>
<div class="item-box">2</div>
<div class="item-box">3</div>
<div class="item-box">4</div>
<div class="item-box">5</div>
<div class="item-box">6</div>
<div class="item-box">7</div>
<div class="item-box">8</div>
<div class="item-box">9</div>
<div class="item-box">10</div>
<div class="item-box">J</div>
<div class="item-box">Q</div>
<div class="item-box">K</div>
</div>
<span class="and-text">AND</span>
<div class="spinner-4"></div>
</div>
</div>

</body>
</html>
