<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- A coordinate grid showing point C at position (-6, 2) with the x-axis clearly marked. Students need to find the coordinates of C' when C is reflected over the x-axis. -->
    <div class="item" label="Gr7_45_3_11" style="width: 320px; height: 240px;">
        <svg width="320" height="240" xmlns="http://www.w3.org/2000/svg">
            <!-- Grid -->
            <defs>
                <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="320" height="240" fill="white"/>
            <rect width="320" height="240" fill="url(#grid)"/>
            
            <!-- Axes -->
            <line x1="220" y1="0" x2="220" y2="240" stroke="black" stroke-width="1.5"/>
            <line x1="0" y1="140" x2="320" y2="140" stroke="red" stroke-width="3"/>
            
            <!-- Axis labels -->
            <text x="40" y="160" font-size="14" text-anchor="middle">-9</text>
            <text x="60" y="160" font-size="14" text-anchor="middle">-8</text>
            <text x="80" y="160" font-size="14" text-anchor="middle">-7</text>
            <text x="100" y="160" font-size="14" text-anchor="middle">-6</text>
            <text x="120" y="160" font-size="14" text-anchor="middle">-5</text>
            <text x="140" y="160" font-size="14" text-anchor="middle">-4</text>
            <text x="160" y="160" font-size="14" text-anchor="middle">-3</text>
            <text x="180" y="160" font-size="14" text-anchor="middle">-2</text>
            <text x="200" y="160" font-size="14" text-anchor="middle">-1</text>
            <text x="240" y="160" font-size="14" text-anchor="middle">1</text>
            <text x="260" y="160" font-size="14" text-anchor="middle">2</text>
            <text x="280" y="160" font-size="14" text-anchor="middle">3</text>
            <text x="210" y="205" font-size="14" text-anchor="end">-3</text>
            <text x="210" y="185" font-size="14" text-anchor="end">-2</text>
            <text x="210" y="165" font-size="14" text-anchor="end">-1</text>
            <text x="210" y="125" font-size="14" text-anchor="end">1</text>
            <text x="210" y="105" font-size="14" text-anchor="end">2</text>
            <text x="210" y="85" font-size="14" text-anchor="end">3</text>
            <text x="210" y="65" font-size="14" text-anchor="end">4</text>
            <text x="210" y="45" font-size="14" text-anchor="end">5</text>
            <text x="230" y="160" font-size="14" text-anchor="end">0</text>
            
            <!-- Point C at (-6, 2) -->
            <circle cx="100" cy="100" r="5" fill="blue"/>
            <text x="110" y="92" font-size="16" font-weight="bold">C</text>
        </svg>
    </div>
</body>
</html>
