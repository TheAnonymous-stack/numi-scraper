            display: flex;

            height: 40px;

            border-right: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bar-section:last-child {
            border-right: none;
        }
        .shaded-green {
            background-color: #90EE90;
        }
        .shaded-blue {
            background-color: #87CEEB;
        }
        .shaded-purple {
            background-color: #DDA0DD;
        }
        .circle-container {
            width: 200px;
            height: 240px; /* Increased height for label */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .circle {
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .circle-section {
            position: absolute;
            width: 50%;
            height: 50%;
            border: 1px solid #333;
        }
        .top-left {
            top: 0;
            left: 0;
        }
        .top-right {
            top: 0;
            right: 0;
        }
        .bottom-left {
            bottom: 0;
            left: 0;
        }
        .bottom-right {
            bottom: 0;
            right: 0;
        }
        .fraction-label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .number-line {
            position: relative;
            width: 600px;
            height: 100px;
            margin: 20px;
        }
        .line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #333;
        }
        .tick {
            position: absolute;
            top: 40%;
            width: 2px;
            height: 20%;
            background: #333;
        }
        .tick-label {
            position: absolute;
            top: 65%;
            transform: translateX(-50%);
            font-size: 14px;
        }
        .dot {
            position: absolute;
            top: 50%;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .place-value-chart {
            display: table;
            border-collapse: collapse;
            margin: 20px;
        }
        .place-value-row {
            display: table-row;
        }
        .place-value-cell {
            display: table-cell;
            border: 2px solid #333;
            padding: 15px 25px;
            text-align: center;
            font-size: 18px;
        }
        .place-value-header {
            background-color: #FFE4B5; /* Light peach/orange - brighter color */
            font-weight: bold;
        }
        .place-value-digit {
            font-size: 24px;
            font-weight: bold;
        }
