<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            display: inline-block;
            margin: 10px;
        }
        .grid-container {
            display: inline-flex;
            align-items: center;
            gap: 20px;
        }
        .grid {
            display: inline-block;
            width: 150px;
            height: 150px;
            border: 2px solid #333;
            background: linear-gradient(to right, transparent 49%, #ddd 49%, #ddd 51%, transparent 51%),
                        linear-gradient(to bottom, transparent 49%, #ddd 49%, #ddd 51%, transparent 51%);
            background-size: 30px 30px;
            position: relative;
        }
        .arrow {
            font-size: 30px;
            color: #333;
        }
        .diamond {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #DC143C;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <!-- Question 2_21: Diamond rotated 90 degrees to the right -->
    <div class="item" label="Gr4_46_4_21">
        <div class="grid-container">
            <div class="grid">
                <div class="diamond" style="top: 50px; left: 50px;"></div>
            </div>
            <div class="arrow">-></div>
            <div class="grid">
                <div class="diamond" style="top: 50px; left: 50px; transform: rotate(135deg);"></div>
            </div>
        </div>
    </div>
</body>
</html>
