<!DOCTYPE html>
<html>
<head>
        <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background: white;
            display: inline-block;
        }
        .container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        .fraction-model {
            text-align: center;
        }
        .fraction-label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fraction-model">
            <div class="fraction-label">4/12</div>
            <svg width="100" height="100" viewBox="0 0 100 100">
    <!-- Circle -->
    <circle cx="50" cy="50" r="40" fill="white" stroke="black" stroke-width="2"/>
    
    <path d="M 50 50 L 50.00 10.00 A 40 40 0 0 1 70.00 15.36 Z" 
          fill="#90EE90" fill-opacity="0.7" stroke="none"/>
    <path d="M 50 50 L 70.00 15.36 A 40 40 0 0 1 84.64 30.00 Z" 
          fill="#90EE90" fill-opacity="0.7" stroke="none"/>
    <path d="M 50 50 L 84.64 30.00 A 40 40 0 0 1 90.00 50.00 Z" 
          fill="#90EE90" fill-opacity="0.7" stroke="none"/>
    <path d="M 50 50 L 90.00 50.00 A 40 40 0 0 1 84.64 70.00 Z" 
          fill="#90EE90" fill-opacity="0.7" stroke="none"/>
    <line x1="50" y1="50" x2="50.00" y2="10.00" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="70.00" y2="15.36" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="84.64" y2="30.00" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="90.00" y2="50.00" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="84.64" y2="70.00" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="70.00" y2="84.64" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="50.00" y2="90.00" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="30.00" y2="84.64" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="15.36" y2="70.00" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="10.00" y2="50.00" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="15.36" y2="30.00" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="30.00" y2="15.36" stroke="black" stroke-width="1"/>
    <circle cx="50" cy="50" r="40" fill="none" stroke="black" stroke-width="2"/>
</svg>
        </div>
        <div class="fraction-model">
            <div class="fraction-label">4/6</div>
            <svg width="100" height="100" viewBox="0 0 100 100">
    <!-- Circle -->
    <circle cx="50" cy="50" r="40" fill="white" stroke="black" stroke-width="2"/>
    
    <path d="M 50 50 L 50.00 10.00 A 40 40 0 0 1 84.64 30.00 Z" 
          fill="#DDA0DD" fill-opacity="0.7" stroke="none"/>
    <path d="M 50 50 L 84.64 30.00 A 40 40 0 0 1 84.64 70.00 Z" 
          fill="#DDA0DD" fill-opacity="0.7" stroke="none"/>
    <path d="M 50 50 L 84.64 70.00 A 40 40 0 0 1 50.00 90.00 Z" 
          fill="#DDA0DD" fill-opacity="0.7" stroke="none"/>
    <path d="M 50 50 L 50.00 90.00 A 40 40 0 0 1 15.36 70.00 Z" 
          fill="#DDA0DD" fill-opacity="0.7" stroke="none"/>
    <line x1="50" y1="50" x2="50.00" y2="10.00" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="84.64" y2="30.00" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="84.64" y2="70.00" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="50.00" y2="90.00" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="15.36" y2="70.00" stroke="black" stroke-width="1"/>
    <line x1="50" y1="50" x2="15.36" y2="30.00" stroke="black" stroke-width="1"/>
    <circle cx="50" cy="50" r="40" fill="none" stroke="black" stroke-width="2"/>
</svg>
        </div>
    </div>
</body>
</html>
