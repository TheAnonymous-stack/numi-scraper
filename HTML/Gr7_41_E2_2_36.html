<!DOCTYPE html>
<html>
<head>
<style>
        .item {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .probability-container {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }
        .die-8 {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transform: rotate(22.5deg);
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }
        .items-grid {
            display: grid;
            grid-template-columns: repeat(5, 30px);
            gap: 5px;
        }
        .item-box {
            width: 30px;
            height: 30px;
            border: 2px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        .and-text {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Shows 5 cubes and an 8-sided die -->
<div class="item" label="Gr7_41_2_36" style="width: 350px; height: 120px;">
<div class="probability-container">
<div class="items-grid">
<div class="item-box" style="background: #ff0000;"></div>
<div class="item-box" style="background: #0000ff;"></div>
<div class="item-box" style="background: #00ff00;"></div>
<div class="item-box" style="background: #ffff00;"></div>
<div class="item-box" style="background: #ff00ff;"></div>
</div>
<span class="and-text">AND</span>
<div class="die-8">8</div>
</div>
</div>

</body>
</html>
