<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr5_34_E3_27 - Algebra Tiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .tiles-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            gap: 20px;
        }
        .side {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 10px;
            border: 2px dashed #ccc;
            min-height: 100px;
            min-width: 150px;
            align-items: center;
            justify-content: center;
        }
        .equals {
            font-size: 24px;
            font-weight: bold;
        }
        .x-tile {
            width: 60px;
            height: 30px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            font-weight: bold;
        }
        .unit-tile {
            width: 20px;
            height: 20px;
            background-color: #2196F3;
            border-radius: 3px;
            margin: 1px;
        }
        .negative-tile {
            width: 20px;
            height: 20px;
            background-color: #f44336;
            border-radius: 3px;
            margin: 1px;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .equation {
            font-size: 18px;
            font-weight: bold;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Algebra Tiles Representation</h2>
        <div class="tiles-area">
            <div class="side" id="left-side">
                <!-- Left side tiles will be generated by JavaScript -->
            </div>
            <div class="equals">=</div>
            <div class="side" id="right-side">
                <!-- Right side tiles will be generated by JavaScript -->
            </div>
        </div>
        <div class="equation">Equation: x - 8 = 8</div>
    </div>
    
    <script>
        // Generate tiles based on equation: x - 8 = 8
        function generateTiles() {
            const equation = "x - 8 = 8";
            const leftSide = document.getElementById('left-side');
            const rightSide = document.getElementById('right-side');
            
            // Parse equation to generate appropriate tiles
            // This is a simplified representation
            
            // Generate 1 x-tiles
            for(let i = 0; i < 1; i++) {
                const xTile = document.createElement('div');
                xTile.className = 'x-tile';
                xTile.textContent = 'x';
                leftSide.appendChild(xTile);
            }
            
            // Generate 8 negative tiles
            for(let i = 0; i < 8; i++) {
                const negTile = document.createElement('div');
                negTile.className = 'negative-tile';
                leftSide.appendChild(negTile);
            }
            
            // Generate 8 unit tiles on right
            for(let i = 0; i < 8; i++) {
                const unitTile = document.createElement('div');
                unitTile.className = 'unit-tile';
                rightSide.appendChild(unitTile);
            }
        
        }
        
        generateTiles();
    </script>
</body>
</html>
