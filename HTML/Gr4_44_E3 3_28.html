        body {

            padding: 20px;

        .question-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .item {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        .chart-title {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .data-table {
            border-collapse: collapse;
            margin: 10px auto;
        }
        .data-table th, .data-table td {
            padding: 10px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .choices-container {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .choice {
            flex: 1;
            min-width: 400px;
        }
        .step {
            flex: 1;
            min-width: 400px;
            max-width: 700px;
        }
    </style>
