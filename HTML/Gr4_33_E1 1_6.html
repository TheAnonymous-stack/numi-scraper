<!DOCTYPE html>
<html>
<head>
<title>Math Visual Components</title>
</head>
<body>

<!-- Gr4_33_1_6_A -->
<div class="item" label="Gr4_33_1_6_A">
<div style="display: inline-block; margin: 5px; padding: 10px; background: white; border: 1px solid #ddd; border-radius: 5px;"><svg width="80" height="80" viewBox="0 0 80 80">
    <ellipse cx="40" cy="40" rx="30" ry="20" fill="#FFA500" stroke="#333" stroke-width="1"/>
</svg></div>
</div>

<!-- Gr4_33_1_6_B -->
<div class="item" label="Gr4_33_1_6_B">
<div style="display: inline-block; margin: 5px; padding: 10px; background: white; border: 1px solid #ddd; border-radius: 5px;"><svg width="80" height="80" viewBox="0 0 80 80">
    <circle cx="40" cy="40" r="30" fill="#FFD700" stroke="#333" stroke-width="1"/>
</svg></div>
</div>

<!-- Gr4_33_1_6_C -->
<div class="item" label="Gr4_33_1_6_C">
<div style="display: inline-block; margin: 5px; padding: 10px; background: white; border: 1px solid #ddd; border-radius: 5px;"><svg width="80" height="80" viewBox="0 0 80 80">
    <polygon points="40,15 65,60 15,60" fill="#DC143C" stroke="#333" stroke-width="1"/>
</svg></div>
</div>

<!-- Gr4_33_1_6_D -->
<div class="item" label="Gr4_33_1_6_D">
<div style="display: inline-block; margin: 5px; padding: 10px; background: white; border: 1px solid #ddd; border-radius: 5px;"><svg width="80" height="80" viewBox="0 0 80 80">
    <rect x="15" y="15" width="50" height="50" fill="#8B00FF" stroke="#333" stroke-width="1"/>
</svg></div>
</div>

</body>
</html>
