<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: white;
        }
        .graph-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="item" label="Gr4_44_2_3">

                <text x="55" y="239" text-anchor="end" font-size="12">4</text>

                <text x="55" y="181" text-anchor="end" font-size="12">6</text>
                <line x1="65" y1="147" x2="70" y2="147" stroke="#333" stroke-width="1"/>
                <text x="55" y="152" text-anchor="end" font-size="12">7</text>
                <line x1="65" y1="118" x2="70" y2="118" stroke="#333" stroke-width="1"/>
                <text x="55" y="123" text-anchor="end" font-size="12">8</text>

                <rect x="100" y="292.0" width="60" height="58.0" fill="#8BC34A"/>
                <text x="130.0" y="370" text-anchor="middle" font-size="12">Monday</text>
                <rect x="190" y="89.0" width="60" height="261.0" fill="#E91E63"/>
                <text x="220.0" y="370" text-anchor="middle" font-size="12">Tuesday</text>
                <rect x="280" y="118.0" width="60" height="232.0" fill="#FF7043"/>
                <text x="310.0" y="370" text-anchor="middle" font-size="12">Wednesday</text>
                <rect x="370" y="89.0" width="60" height="261.0" fill="#FF9800"/>
                <text x="400.0" y="370" text-anchor="middle" font-size="12">Sunday</text>

</html>
