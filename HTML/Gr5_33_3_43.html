<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebraic Expression: 6n + 2</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .expression {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .variable {
            color: #e74c3c;
            font-weight: bold;
        }
        .substitution {
            font-size: 20px;
            color: #27ae60;
            margin: 10px 0;
        }
        .steps {
            font-size: 18px;
            color: #34495e;
            margin: 8px 0;
        }
        .final-answer {
            font-size: 26px;
            font-weight: bold;
            color: #8e44ad;
            margin-top: 15px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="item" label="Gr5_33_3_43">
        <div class="expression">Find the value of: 6<span class="variable">n</span> + 2</div>
        <div class="substitution">for <span class="variable">n</span> = 7.</div>
        <div class="steps">Step 1: Replace <span class="variable">n</span> with 7.</div>
        <div class="steps">6 × 7 + 2</div>
        <div class="steps">Step 2: First multiply</div>
        <div class="steps">6 × 7 = 42</div>
        <div class="steps">Step 3: Then add</div>
        <div class="steps">42 + 2 = 44.</div>
        <div class="final-answer">Answer: 44</div>
    </div>
</body>
</html>
