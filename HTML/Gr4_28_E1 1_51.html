<!-- Week 28 Exercise 1 Question 1_51 - 3-Part Area Models -->
<div class="item" label="Gr4_28_1_51_A" style="display: inline-block; padding: 10px;">
  <svg width="370" height="150" viewBox="0 0 370 150" xmlns="http://www.w3.org/2000/svg">
    <!-- 3-part area model for 5 x (300 + 10 + 1) -->
    
    <!-- Labels -->
    <text x="15" y="75" font-family="Arial" font-size="16" fill="black">5</text>
    <text x="115" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="black">300</text>
    <text x="240" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="black">10</text>
    <text x="310" y="25" font-family="Arial" font-size="16" text-anchor="middle" fill="black">1</text>
    
    <!-- Hundreds rectangle -->
    <rect x="40" y="35" width="150" height="80" fill="#FFE4B5" stroke="black" stroke-width="2"/>
    
    <!-- Tens rectangle -->
    <rect x="200" y="35" width="80" height="80" fill="#FFDAB9" stroke="black" stroke-width="2"/>
    
    <!-- Ones rectangle -->
    <rect x="290" y="35" width="40" height="80" fill="#FFB6C1" stroke="black" stroke-width="2"/>
    
    <!-- Grid line -->
    <line x1="40" y1="75" x2="330" y2="75" stroke="gray" stroke-width="1" stroke-dasharray="2,2" opacity="0.5"/>
  </svg>
</div>
