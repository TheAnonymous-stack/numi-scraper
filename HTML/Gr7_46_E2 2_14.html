<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_14</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_14: Cube with side length 8 cm -->
    <div class="item" label="Gr7_46_2_14">
        <svg width="320" height="370" viewBox="0 0 320 370">
            <!-- Cube in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="170" height="170" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="106" y="34" width="170" height="170" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="106" y2="34" stroke="black" stroke-width="2"/>
            <line x1="220" y1="90" x2="276" y2="34" stroke="black" stroke-width="2"/>
            <line x1="50" y1="260" x2="106" y2="204" stroke="black" stroke-width="2"/>
            <line x1="220" y1="260" x2="276" y2="204" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="275" x2="220" y2="275" stroke="black" stroke-width="1"/>
            <line x1="50" y1="270" x2="50" y2="280" stroke="black" stroke-width="1"/>
            <line x1="220" y1="270" x2="220" y2="280" stroke="black" stroke-width="1"/>
            <text x="135" y="295" text-anchor="middle" font-size="14" font-family="Arial">8 cm</text>
            <text x="135" y="315" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="230" y1="260" x2="286" y2="204" stroke="black" stroke-width="1"/>
            <line x1="225" y1="258" x2="235" y2="262" stroke="black" stroke-width="1"/>
            <line x1="281" y1="202" x2="291" y2="206" stroke="black" stroke-width="1"/>
            <text x="273" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">8 cm</text>
            <text x="273" y="272" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="273" y="287" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="260" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="260" x2="45" y2="260" stroke="black" stroke-width="1"/>
            <text x="20" y="175" text-anchor="middle" font-size="14" font-family="Arial">8 cm</text>
            <text x="20" y="195" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
