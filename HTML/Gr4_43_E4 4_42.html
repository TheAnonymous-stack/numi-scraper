<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: white;
        }
        .bar-chart {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .chart-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .bar-container {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            height: 30px;
        }
        .bar-label {
            width: 100px;
            font-size: 14px;
        }
        .bar-wrapper {
            position: relative;
            flex: 1;
            background: #f0f0f0;
            height: 25px;
            margin-right: 50px;
        }
        .bar {
            height: 100%;
            transition: width 0.3s;
            position: relative;
        }
        .bar-value {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: #333;
        }
        .scale {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding-left: 100px;
            padding-right: 50px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="item" label="Gr4_43_4_42">
        <div class="bar-chart">
            <div class="chart-title">Words Written In The Past 7 Days</div>
            <div class="bar-container">
                <div class="bar-label">Sunday</div>
                <div class="bar-wrapper">
                    <div class="bar" style="width: 16.0%; background-color: steelblue;">
                        <span class="bar-value">8</span>
                    </div>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar-label">Monday</div>
                <div class="bar-wrapper">
                    <div class="bar" style="width: 36.0%; background-color: red;">
                        <span class="bar-value">18</span>
                    </div>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar-label">Tuesday</div>
                <div class="bar-wrapper">
                    <div class="bar" style="width: 48.0%; background-color: steelblue;">
                        <span class="bar-value">24</span>
                    </div>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar-label">Wednesday</div>
                <div class="bar-wrapper">
                    <div class="bar" style="width: 60.0%; background-color: steelblue;">
                        <span class="bar-value">30</span>
                    </div>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar-label">Thursday</div>
                <div class="bar-wrapper">
                    <div class="bar" style="width: 60.0%; background-color: steelblue;">
                        <span class="bar-value">30</span>
                    </div>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar-label">Friday</div>
                <div class="bar-wrapper">
                    <div class="bar" style="width: 60.0%; background-color: blue;">
                        <span class="bar-value">30</span>
                    </div>
                </div>
            </div>
            <div class="bar-container">
                <div class="bar-label">Saturday</div>
                <div class="bar-wrapper">
                    <div class="bar" style="width: 84.0%; background-color: green;">
                        <span class="bar-value">42</span>
                    </div>
                </div>
            </div>
            <div class="scale">
                <span>0</span>
                <span>25</span>
                <span>50</span>
            </div>
        </div>
    </div>
</body>
</html>
