<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_4</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_4: Rectangular prism with dimensions 14 cm x 5 cm x 13 cm -->
    <div class="item" label="Gr7_46_2_4">
        <svg width="390" height="430" viewBox="0 0 390 430">
            <!-- Rectangular prism in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="190" height="180" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="75" y="65" width="190" height="180" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="75" y2="65" stroke="black" stroke-width="2"/>
            <line x1="240" y1="90" x2="265" y2="65" stroke="black" stroke-width="2"/>
            <line x1="50" y1="270" x2="75" y2="245" stroke="black" stroke-width="2"/>
            <line x1="240" y1="270" x2="265" y2="245" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="285" x2="240" y2="285" stroke="black" stroke-width="1"/>
            <line x1="50" y1="280" x2="50" y2="290" stroke="black" stroke-width="1"/>
            <line x1="240" y1="280" x2="240" y2="290" stroke="black" stroke-width="1"/>
            <text x="145" y="305" text-anchor="middle" font-size="14" font-family="Arial">14 cm</text>
            <text x="145" y="325" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="250" y1="270" x2="275" y2="245" stroke="black" stroke-width="1"/>
            <line x1="245" y1="268" x2="255" y2="272" stroke="black" stroke-width="1"/>
            <line x1="270" y1="243" x2="280" y2="247" stroke="black" stroke-width="1"/>
            <text x="277.5" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">5 cm</text>
            <text x="277.5" y="297.5" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="277.5" y="312.5" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="270" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="270" x2="45" y2="270" stroke="black" stroke-width="1"/>
            <text x="20" y="180" text-anchor="middle" font-size="14" font-family="Arial">13 cm</text>
            <text x="20" y="200" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
