<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr7_42_E1 1_32</title>
    <style>
        .item {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Question 1_32: Main Image -->
    <div class="item" label="Gr7_42_1_32" style="width: 200px; height: 250px;">
        <svg width="200" height="250" viewBox="0 0 200 250">
            <!-- Hexagonal prism - standing upright with base at bottom -->
            <!-- Bottom hexagon base -->
            <polygon points="60,180 60,160 100,150 140,160 140,180 100,190" 
                     fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
            <!-- Top hexagon base -->
            <polygon points="60,80 60,60 100,50 140,60 140,80 100,90" 
                     fill="#ADD8E6" stroke="#4682B4" stroke-width="2"/>
            <!-- Hidden back edges of top hexagon (dashed) -->
            <line x1="75" y1="70" x2="125" y2="70" stroke="#4682B4" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
            <!-- Vertical edges -->
            <line x1="60" y1="180" x2="60" y2="80" stroke="#4682B4" stroke-width="2"/>
            <line x1="60" y1="160" x2="60" y2="60" stroke="#4682B4" stroke-width="2"/>
            <line x1="100" y1="150" x2="100" y2="50" stroke="#4682B4" stroke-width="2"/>
            <line x1="140" y1="160" x2="140" y2="60" stroke="#4682B4" stroke-width="2"/>
            <line x1="140" y1="180" x2="140" y2="80" stroke="#4682B4" stroke-width="2"/>
            <line x1="100" y1="190" x2="100" y2="90" stroke="#4682B4" stroke-width="2"/>
            <!-- Side faces -->
            <polygon points="60,180 60,80 100,90 100,190" fill="#87CEEB" stroke="#4682B4" stroke-width="1" opacity="0.7"/>
            <polygon points="100,190 100,90 140,80 140,180" fill="#87CEEB" stroke="#4682B4" stroke-width="1" opacity="0.7"/>
            <!-- Hidden back vertical edges (dashed) -->
            <line x1="75" y1="170" x2="75" y2="70" stroke="#4682B4" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
            <line x1="125" y1="170" x2="125" y2="70" stroke="#4682B4" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
    </svg>
    </div>

    <!-- Solution Image Step 1 -->
    <div class="item" label="Gr7_42_1_32_step_1" style="width: 200px; height: 250px;">
        <svg width="200" height="250" viewBox="0 0 200 250">
            <!-- Same hexagonal prism with base highlighted -->
            <!-- Highlighted bottom hexagon base in purple -->
            <polygon points="60,180 60,160 100,150 140,160 140,180 100,190" 
                     fill="#800080" stroke="#600060" stroke-width="3"/>
            <!-- Top hexagon base -->
            <polygon points="60,80 60,60 100,50 140,60 140,80 100,90" 
                     fill="#ADD8E6" stroke="#4682B4" stroke-width="2" opacity="0.5"/>
            <!-- Hidden back edges of top hexagon (dashed) -->
            <line x1="75" y1="70" x2="125" y2="70" stroke="#4682B4" stroke-width="1" stroke-dasharray="3,3" opacity="0.3"/>
            <!-- Vertical edges -->
            <line x1="60" y1="180" x2="60" y2="80" stroke="#4682B4" stroke-width="2" opacity="0.5"/>
            <line x1="60" y1="160" x2="60" y2="60" stroke="#4682B4" stroke-width="2" opacity="0.5"/>
            <line x1="100" y1="150" x2="100" y2="50" stroke="#4682B4" stroke-width="2" opacity="0.5"/>
            <line x1="140" y1="160" x2="140" y2="60" stroke="#4682B4" stroke-width="2" opacity="0.5"/>
            <line x1="140" y1="180" x2="140" y2="80" stroke="#4682B4" stroke-width="2" opacity="0.5"/>
            <line x1="100" y1="190" x2="100" y2="90" stroke="#4682B4" stroke-width="2" opacity="0.5"/>
            <!-- Hidden back vertical edges (dashed) -->
            <line x1="75" y1="170" x2="75" y2="70" stroke="#4682B4" stroke-width="1" stroke-dasharray="3,3" opacity="0.3"/>
            <line x1="125" y1="170" x2="125" y2="70" stroke="#4682B4" stroke-width="1" stroke-dasharray="3,3" opacity="0.3"/>
    </svg>
    </div>
</body>
</html>
