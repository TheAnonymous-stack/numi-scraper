<!DOCTYPE html>
<html>
<head>
    <title>Equation Solving</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .equation {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .variable {
            color: #8b4cb8;
            font-style: italic;
        }
        .operator {
            color: #d2691e;
            margin: 0 8px;
        }
        .number {
            color: #2e7d32;
        }
        .instruction {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
        .division-symbol {
            color: #d2691e;
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <div class="item" label="Gr5_35_2_31">
        <div class="equation">
            <span class="variable">b</span><span class="division-symbol">รท</span><span class="number">6</span><span class="operator">=</span><span class="number">4</span>
        </div>
        <div class="instruction">Solve for <span class="variable">b</span></div>
    </div>
</body>
</html>
