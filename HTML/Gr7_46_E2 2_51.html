<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_51</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_51: Rectangular prism with dimensions 8 cm x 14 cm x 10 cm -->
    <div class="item" label="Gr7_46_2_51">
        <svg width="330" height="400" viewBox="0 0 330 400">
            <!-- Rectangular prism in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="130" height="150" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="120" y="20" width="130" height="150" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="120" y2="20" stroke="black" stroke-width="2"/>
            <line x1="180" y1="90" x2="250" y2="20" stroke="black" stroke-width="2"/>
            <line x1="50" y1="240" x2="120" y2="170" stroke="black" stroke-width="2"/>
            <line x1="180" y1="240" x2="250" y2="170" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="255" x2="180" y2="255" stroke="black" stroke-width="1"/>
            <line x1="50" y1="250" x2="50" y2="260" stroke="black" stroke-width="1"/>
            <line x1="180" y1="250" x2="180" y2="260" stroke="black" stroke-width="1"/>
            <text x="115" y="275" text-anchor="middle" font-size="14" font-family="Arial">8 cm</text>
            <text x="115" y="295" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="190" y1="240" x2="260" y2="170" stroke="black" stroke-width="1"/>
            <line x1="185" y1="238" x2="195" y2="242" stroke="black" stroke-width="1"/>
            <line x1="255" y1="168" x2="265" y2="172" stroke="black" stroke-width="1"/>
            <text x="240.0" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">14 cm</text>
            <text x="240.0" y="245.0" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="240.0" y="260.0" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="240" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="240" x2="45" y2="240" stroke="black" stroke-width="1"/>
            <text x="20" y="165" text-anchor="middle" font-size="14" font-family="Arial">10 cm</text>
            <text x="20" y="185" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
