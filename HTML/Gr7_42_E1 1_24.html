<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr7_42_E1 1_24</title>
    <style>
        .item {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Question 1_24: Main Image -->
    <div class="item" label="Gr7_42_1_24" style="width: 200px; height: 200px;">
        <svg width="200" height="200" viewBox="0 0 200 200">
            <!-- Square pyramid - base at bottom, apex at top -->
            <!-- Base square (bottom) -->
            <polygon points="60,180 140,180 140,120 60,120" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
            <!-- Back hidden edges of base (dashed) -->
            <line x1="80" y1="140" x2="120" y2="140" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
            <line x1="80" y1="140" x2="80" y2="160" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
            <line x1="120" y1="140" x2="120" y2="160" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
            <!-- Triangular faces -->
            <polygon points="60,180 140,180 100,40" fill="#B0B0B0" stroke="#808080" stroke-width="2" opacity="0.8"/>
            <polygon points="60,180 60,120 100,40" fill="#A0A0A0" stroke="#808080" stroke-width="2" opacity="0.8"/>
            <polygon points="140,180 140,120 100,40" fill="#999999" stroke="#808080" stroke-width="2" opacity="0.8"/>
            <polygon points="60,120 140,120 100,40" fill="#888888" stroke="#808080" stroke-width="2" opacity="0.8"/>
            <!-- Back hidden edges (dashed) -->
            <line x1="80" y1="140" x2="100" y2="40" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
            <line x1="120" y1="140" x2="100" y2="40" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
    </svg>
    </div>

    <!-- Solution Image Step 1 -->
    <div class="item" label="Gr7_42_1_24_step_1" style="width: 200px; height: 200px;">
        <svg width="200" height="200" viewBox="0 0 200 200">
            <!-- Same pyramid with square base highlighted -->
            <!-- Highlighted square base in pink/purple -->
            <polygon points="60,180 140,180 140,120 60,120" fill="#FF69B4" stroke="#FF1493" stroke-width="3"/>
            <!-- Back hidden edges of base (dashed) -->
            <line x1="80" y1="140" x2="120" y2="140" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
            <line x1="80" y1="140" x2="80" y2="160" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
            <line x1="120" y1="140" x2="120" y2="160" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
            <!-- Triangular faces -->
            <polygon points="60,180 140,180 100,40" fill="#B0B0B0" stroke="#808080" stroke-width="2" opacity="0.5"/>
            <polygon points="60,180 60,120 100,40" fill="#A0A0A0" stroke="#808080" stroke-width="2" opacity="0.5"/>
            <polygon points="140,180 140,120 100,40" fill="#999999" stroke="#808080" stroke-width="2" opacity="0.5"/>
            <polygon points="60,120 140,120 100,40" fill="#888888" stroke="#808080" stroke-width="2" opacity="0.5"/>
            <!-- Back hidden edges (dashed) -->
            <line x1="80" y1="140" x2="100" y2="40" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
            <line x1="120" y1="140" x2="100" y2="40" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
    </svg>
    </div>
</body>
