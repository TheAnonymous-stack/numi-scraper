<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Question 2_47: Cube with side length 12 cm -->
    <div class="item" label="Gr7_46_2_47">
        <svg width="380" height="430" viewBox="0 0 380 430">
            <!-- Cube in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="230" height="230" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="126" y="14" width="230" height="230" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="126" y2="14" stroke="black" stroke-width="2"/>

            <line x1="280" y1="320" x2="356" y2="244" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="335" x2="280" y2="335" stroke="black" stroke-width="1"/>
            <line x1="50" y1="330" x2="50" y2="340" stroke="black" stroke-width="1"/>
            <line x1="280" y1="330" x2="280" y2="340" stroke="black" stroke-width="1"/>
            <text x="165" y="355" text-anchor="middle" font-size="14" font-family="Arial">12 cm</text>
            <text x="165" y="375" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="290" y1="320" x2="366" y2="244" stroke="black" stroke-width="1"/>
            <line x1="285" y1="318" x2="295" y2="322" stroke="black" stroke-width="1"/>
            <line x1="361" y1="242" x2="371" y2="246" stroke="black" stroke-width="1"/>
            <text x="343" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">12 cm</text>
            <text x="343" y="322" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="343" y="337" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="320" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="320" x2="45" y2="320" stroke="black" stroke-width="1"/>
            <text x="20" y="205" text-anchor="middle" font-size="14" font-family="Arial">12 cm</text>
            <text x="20" y="225" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
