<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Division: 95 รท 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .item {
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .long-division {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            line-height: 1.2;
            display: inline-block;
            position: relative;
        }
        
        .division-setup {
            display: flex;
            align-items: flex-start;
            gap: 0;
        }
        
        .divisor {
            font-weight: bold;
            color: #2c3e50;
            margin-right: 5px;
            padding-top: 35px;
        }
        
        .vertical-line {
            width: 2px;
            height: 60px;
            background-color: black;
            margin-right: 8px;
            margin-top: 30px;
        }
        
        .dividend-section {
            position: relative;
        }
        
        .quotient {
            font-weight: bold;
            color: #e74c3c;
            text-align: left;
            margin-bottom: 5px;
            padding-left: 0;
            min-height: 28px;
        }
        
        .horizontal-line {
            height: 3px;
            background-color: black;
            margin-bottom: 5px;
            width: 100%;
        }
        
        .dividend {
            font-weight: bold;
            color: #2980b9;
            padding-top: 5px;
        }
        
        .problem-title {
            font-size: 16px;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="item" label="Gr6_9_1_13_step_1">
        <div class="problem-title">Long Division: 95 รท 10 = 9.5</div>
        <div class="long-division">
            <div class="division-setup">
                <div class="divisor">10</div>
                <div class="vertical-line"></div>
                <div class="dividend-section">
                    <div class="quotient">9.5</div>
                    <div class="horizontal-line"></div>
                    <div class="dividend">95</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
