<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_23</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_23: Cube with side length 6 cm -->
    <div class="item" label="Gr7_46_2_23">
        <svg width="290" height="340" viewBox="0 0 290 340">
            <!-- Cube in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="140" height="140" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="96" y="44" width="140" height="140" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="96" y2="44" stroke="black" stroke-width="2"/>
            <line x1="190" y1="90" x2="236" y2="44" stroke="black" stroke-width="2"/>
            <line x1="50" y1="230" x2="96" y2="184" stroke="black" stroke-width="2"/>
            <line x1="190" y1="230" x2="236" y2="184" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="245" x2="190" y2="245" stroke="black" stroke-width="1"/>
            <line x1="50" y1="240" x2="50" y2="250" stroke="black" stroke-width="1"/>
            <line x1="190" y1="240" x2="190" y2="250" stroke="black" stroke-width="1"/>
            <text x="120" y="265" text-anchor="middle" font-size="14" font-family="Arial">6 cm</text>
            <text x="120" y="285" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="200" y1="230" x2="246" y2="184" stroke="black" stroke-width="1"/>
            <line x1="195" y1="228" x2="205" y2="232" stroke="black" stroke-width="1"/>
            <line x1="241" y1="182" x2="251" y2="186" stroke="black" stroke-width="1"/>
            <text x="238" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">6 cm</text>
            <text x="238" y="247" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="238" y="262" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="230" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="230" x2="45" y2="230" stroke="black" stroke-width="1"/>
            <text x="20" y="160" text-anchor="middle" font-size="14" font-family="Arial">6 cm</text>
            <text x="20" y="180" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
