<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_35</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_35: Cube with side length 5 cm -->
    <div class="item" label="Gr7_46_2_35">
        <svg width="275" height="325" viewBox="0 0 275 325">
            <!-- Cube in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="125" height="125" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="91" y="49" width="125" height="125" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="91" y2="49" stroke="black" stroke-width="2"/>
            <line x1="175" y1="90" x2="216" y2="49" stroke="black" stroke-width="2"/>
            <line x1="50" y1="215" x2="91" y2="174" stroke="black" stroke-width="2"/>
            <line x1="175" y1="215" x2="216" y2="174" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="230" x2="175" y2="230" stroke="black" stroke-width="1"/>
            <line x1="50" y1="225" x2="50" y2="235" stroke="black" stroke-width="1"/>
            <line x1="175" y1="225" x2="175" y2="235" stroke="black" stroke-width="1"/>
            <text x="112" y="250" text-anchor="middle" font-size="14" font-family="Arial">5 cm</text>
            <text x="112" y="270" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="185" y1="215" x2="226" y2="174" stroke="black" stroke-width="1"/>
            <line x1="180" y1="213" x2="190" y2="217" stroke="black" stroke-width="1"/>
            <line x1="221" y1="172" x2="231" y2="176" stroke="black" stroke-width="1"/>
            <text x="220" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">5 cm</text>
            <text x="220" y="235" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="220" y="250" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="215" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="215" x2="45" y2="215" stroke="black" stroke-width="1"/>
            <text x="20" y="152" text-anchor="middle" font-size="14" font-family="Arial">5 cm</text>
            <text x="20" y="172" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
