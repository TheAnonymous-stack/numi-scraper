<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_49</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_49: Rectangular prism with dimensions 11 cm x 3 cm x 15 cm -->
    <div class="item" label="Gr7_46_2_49">
        <svg width="360" height="450" viewBox="0 0 360 450">
            <!-- Rectangular prism in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="160" height="200" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="65" y="75" width="160" height="200" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="65" y2="75" stroke="black" stroke-width="2"/>
            <line x1="210" y1="90" x2="225" y2="75" stroke="black" stroke-width="2"/>
            <line x1="50" y1="290" x2="65" y2="275" stroke="black" stroke-width="2"/>
            <line x1="210" y1="290" x2="225" y2="275" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="305" x2="210" y2="305" stroke="black" stroke-width="1"/>
            <line x1="50" y1="300" x2="50" y2="310" stroke="black" stroke-width="1"/>
            <line x1="210" y1="300" x2="210" y2="310" stroke="black" stroke-width="1"/>
            <text x="130" y="325" text-anchor="middle" font-size="14" font-family="Arial">11 cm</text>
            <text x="130" y="345" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="220" y1="290" x2="235" y2="275" stroke="black" stroke-width="1"/>
            <line x1="215" y1="288" x2="225" y2="292" stroke="black" stroke-width="1"/>
            <line x1="230" y1="273" x2="240" y2="277" stroke="black" stroke-width="1"/>
            <text x="242.5" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">3 cm</text>
            <text x="242.5" y="322.5" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="242.5" y="337.5" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="290" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="290" x2="45" y2="290" stroke="black" stroke-width="1"/>
            <text x="20" y="190" text-anchor="middle" font-size="14" font-family="Arial">15 cm</text>
            <text x="20" y="210" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
