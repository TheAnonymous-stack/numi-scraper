<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr7_42_E1 1_14</title>
    <style>
        .item {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Question 1_14: Main Image -->
    <div class="item" label="Gr7_42_1_14" style="width: 200px; height: 250px;">
        <svg width="200" height="250" viewBox="0 0 200 250">
            <!-- Octagonal pyramid - base at bottom, apex at top -->
            <!-- Base octagon (bottom) -->
            <polygon points="80,180 120,180 140,170 140,150 120,140 80,140 60,150 60,170" 
                     fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
            <!-- Hidden back edges of base (dashed) -->
            <line x1="90" y1="150" x2="110" y2="150" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
            <line x1="90" y1="150" x2="90" y2="170" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
            <line x1="110" y1="150" x2="110" y2="170" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
            <!-- Triangular faces (front visible ones) -->
            <polygon points="80,180 120,180 100,40" fill="#B0B0B0" stroke="#808080" stroke-width="2" opacity="0.8"/>
            <polygon points="60,150 60,170 100,40" fill="#A0A0A0" stroke="#808080" stroke-width="2" opacity="0.8"/>
            <polygon points="140,150 140,170 100,40" fill="#999999" stroke="#808080" stroke-width="2" opacity="0.8"/>
            <polygon points="120,140 80,140 100,40" fill="#888888" stroke="#808080" stroke-width="2" opacity="0.8"/>
            <!-- Hidden back edges to apex (dashed) -->
            <line x1="90" y1="150" x2="100" y2="40" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
            <line x1="110" y1="150" x2="100" y2="40" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
    </svg>
    </div>

    <!-- Solution Image Step 1 -->
    <div class="item" label="Gr7_42_1_14_step_1" style="width: 200px; height: 250px;">
        <svg width="200" height="250" viewBox="0 0 200 250">
            <!-- Same octagonal pyramid with base highlighted -->
            <!-- Highlighted base octagon in magenta -->
            <polygon points="80,180 120,180 140,170 140,150 120,140 80,140 60,150 60,170" 
                     fill="#FF00FF" stroke="#CC00CC" stroke-width="3"/>
            <!-- Hidden back edges of base (dashed) -->
            <line x1="90" y1="150" x2="110" y2="150" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
            <line x1="90" y1="150" x2="90" y2="170" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
            <line x1="110" y1="150" x2="110" y2="170" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
            <!-- Triangular faces -->
            <polygon points="80,180 120,180 100,40" fill="#B0B0B0" stroke="#808080" stroke-width="2" opacity="0.5"/>
            <polygon points="60,150 60,170 100,40" fill="#A0A0A0" stroke="#808080" stroke-width="2" opacity="0.5"/>
            <polygon points="140,150 140,170 100,40" fill="#999999" stroke="#808080" stroke-width="2" opacity="0.5"/>
            <polygon points="120,140 80,140 100,40" fill="#888888" stroke="#808080" stroke-width="2" opacity="0.5"/>
            <!-- Hidden back edges to apex (dashed) -->
            <line x1="90" y1="150" x2="100" y2="40" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
            <line x1="110" y1="150" x2="100" y2="40" stroke="#808080" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
    </svg>
    </div>
</body>
</html>
