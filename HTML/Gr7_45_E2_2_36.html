<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- A coordinate grid showing point V at position (3, 1). Students need to find the new coordinates when V is translated 4 units right and 1 units down. -->
    <div class="item" label="Gr7_45_2_36" style="width: 260px; height: 220px;">
        <svg width="260" height="220" xmlns="http://www.w3.org/2000/svg">
            <!-- Grid -->
            <defs>
                <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="260" height="220" fill="white"/>
            <rect width="260" height="220" fill="url(#grid)"/>
            
            <!-- Axes -->
            <line x1="0" y1="120" x2="260" y2="120" stroke="black" stroke-width="1.5"/>
            <line x1="100" y1="0" x2="100" y2="220" stroke="black" stroke-width="1.5"/>
            
            <!-- Axis labels -->
            <text x="40" y="140" font-size="14" text-anchor="middle">-3</text>
            <text x="60" y="140" font-size="14" text-anchor="middle">-2</text>
            <text x="80" y="140" font-size="14" text-anchor="middle">-1</text>
            <text x="120" y="140" font-size="14" text-anchor="middle">1</text>
            <text x="140" y="140" font-size="14" text-anchor="middle">2</text>
            <text x="160" y="140" font-size="14" text-anchor="middle">3</text>
            <text x="180" y="140" font-size="14" text-anchor="middle">4</text>
            <text x="200" y="140" font-size="14" text-anchor="middle">5</text>
            <text x="220" y="140" font-size="14" text-anchor="middle">6</text>
            <text x="90" y="185" font-size="14" text-anchor="end">-3</text>
            <text x="90" y="165" font-size="14" text-anchor="end">-2</text>
            <text x="90" y="145" font-size="14" text-anchor="end">-1</text>
            <text x="90" y="105" font-size="14" text-anchor="end">1</text>
            <text x="90" y="85" font-size="14" text-anchor="end">2</text>
            <text x="90" y="65" font-size="14" text-anchor="end">3</text>
            <text x="90" y="45" font-size="14" text-anchor="end">4</text>
            <text x="110" y="140" font-size="14" text-anchor="end">0</text>
            
            <!-- Point V at (3, 1) -->
            <circle cx="160" cy="100" r="5" fill="blue"/>
            <text x="170" y="92" font-size="16" font-weight="bold">V</text>
        </svg>
    </div>
</body>
</html>
