<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- A coordinate grid showing point Z at position (-1, 4) in Quadrant II. Students need to find the coordinates of Z' when Z is rotated 270Â° clockwise around the origin. -->
    <div class="item" label="Gr7_45_4_22" style="width: 220px; height: 280px;">
        <svg width="220" height="280" xmlns="http://www.w3.org/2000/svg">
            <!-- Grid -->
            <defs>
                <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="220" height="280" fill="white"/>
            <rect width="220" height="280" fill="url(#grid)"/>
            
            <!-- Axes -->
            <line x1="0" y1="180" x2="220" y2="180" stroke="black" stroke-width="1.5"/>
            <line x1="120" y1="0" x2="120" y2="280" stroke="black" stroke-width="1.5"/>
            
            <!-- Axis labels -->
            <text x="40" y="200" font-size="14" text-anchor="middle">-4</text>
            <text x="60" y="200" font-size="14" text-anchor="middle">-3</text>
            <text x="80" y="200" font-size="14" text-anchor="middle">-2</text>
            <text x="100" y="200" font-size="14" text-anchor="middle">-1</text>
            <text x="140" y="200" font-size="14" text-anchor="middle">1</text>
            <text x="160" y="200" font-size="14" text-anchor="middle">2</text>
            <text x="180" y="200" font-size="14" text-anchor="middle">3</text>
            <text x="110" y="245" font-size="14" text-anchor="end">-3</text>
            <text x="110" y="225" font-size="14" text-anchor="end">-2</text>
            <text x="110" y="205" font-size="14" text-anchor="end">-1</text>
            <text x="110" y="165" font-size="14" text-anchor="end">1</text>
            <text x="110" y="145" font-size="14" text-anchor="end">2</text>
            <text x="110" y="125" font-size="14" text-anchor="end">3</text>
            <text x="110" y="105" font-size="14" text-anchor="end">4</text>
            <text x="110" y="85" font-size="14" text-anchor="end">5</text>
            <text x="110" y="65" font-size="14" text-anchor="end">6</text>
            <text x="110" y="45" font-size="14" text-anchor="end">7</text>
            <text x="130" y="200" font-size="14" text-anchor="end">0</text>
            <!-- Origin highlighted for rotation -->
            <circle cx="120" cy="180" r="3" fill="red" stroke="darkred" stroke-width="1"/>
            <text x="105" y="170" font-size="12" fill="red" font-weight="bold">Origin</text>
            
            <!-- Point Z at (-1, 4) -->
            <circle cx="100" cy="100" r="5" fill="blue"/>
            <text x="110" y="92" font-size="16" font-weight="bold">Z</text>
        </svg>
    </div>
</body>
</html>
