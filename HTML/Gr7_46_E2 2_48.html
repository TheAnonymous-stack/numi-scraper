<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_48</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_48: Box with dimensions 9 cm x 3 cm x 2 cm -->
    <div class="item" label="Gr7_46_2_48">
        <svg width="340" height="320" viewBox="0 0 340 320">
            <!-- Box in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="140" height="70" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="65" y="75" width="140" height="70" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="65" y2="75" stroke="black" stroke-width="2"/>
            <line x1="190" y1="90" x2="205" y2="75" stroke="black" stroke-width="2"/>
            <line x1="50" y1="160" x2="65" y2="145" stroke="black" stroke-width="2"/>
            <line x1="190" y1="160" x2="205" y2="145" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="175" x2="190" y2="175" stroke="black" stroke-width="1"/>
            <line x1="50" y1="170" x2="50" y2="180" stroke="black" stroke-width="1"/>
            <line x1="190" y1="170" x2="190" y2="180" stroke="black" stroke-width="1"/>
            <text x="120" y="195" text-anchor="middle" font-size="14" font-family="Arial">9 cm</text>
            <text x="120" y="215" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="200" y1="160" x2="215" y2="145" stroke="black" stroke-width="1"/>
            <line x1="195" y1="158" x2="205" y2="162" stroke="black" stroke-width="1"/>
            <line x1="210" y1="143" x2="220" y2="147" stroke="black" stroke-width="1"/>
            <text x="222.5" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">3 cm</text>
            <text x="222.5" y="192.5" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="222.5" y="207.5" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="160" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="160" x2="45" y2="160" stroke="black" stroke-width="1"/>
            <text x="20" y="125" text-anchor="middle" font-size="14" font-family="Arial">2 cm</text>
            <text x="20" y="145" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
