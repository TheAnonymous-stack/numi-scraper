<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_19</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_19: Box with dimensions 3 cm x 11 cm x 7 cm -->
    <div class="item" label="Gr7_46_2_19">
        <svg width="280" height="370" viewBox="0 0 280 370">
            <!-- Box in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="80" height="120" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="105" y="35" width="80" height="120" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="105" y2="35" stroke="black" stroke-width="2"/>
            <line x1="130" y1="90" x2="185" y2="35" stroke="black" stroke-width="2"/>
            <line x1="50" y1="210" x2="105" y2="155" stroke="black" stroke-width="2"/>
            <line x1="130" y1="210" x2="185" y2="155" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="225" x2="130" y2="225" stroke="black" stroke-width="1"/>
            <line x1="50" y1="220" x2="50" y2="230" stroke="black" stroke-width="1"/>
            <line x1="130" y1="220" x2="130" y2="230" stroke="black" stroke-width="1"/>
            <text x="90" y="245" text-anchor="middle" font-size="14" font-family="Arial">3 cm</text>
            <text x="90" y="265" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="140" y1="210" x2="195" y2="155" stroke="black" stroke-width="1"/>
            <line x1="135" y1="208" x2="145" y2="212" stroke="black" stroke-width="1"/>
            <line x1="190" y1="153" x2="200" y2="157" stroke="black" stroke-width="1"/>
            <text x="182.5" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">11 cm</text>
            <text x="182.5" y="222.5" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="182.5" y="237.5" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="210" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="210" x2="45" y2="210" stroke="black" stroke-width="1"/>
            <text x="20" y="150" text-anchor="middle" font-size="14" font-family="Arial">7 cm</text>
            <text x="20" y="170" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
