<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Tiles - Gr5_34_3_2_A</title>
    <style>
        .algebra-tiles {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .side {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .tiles-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            align-items: center;
            justify-content: center;
            max-width: 300px;
        }
        
        .x-tile {
            width: 60px;
            height: 30px;
            background-color: #4CAF50;
            border: 2px solid #2E7D32;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 4px;
        }
        
        .unit-tile {
            width: 30px;
            height: 30px;
            background-color: #FFF176;
            border: 2px solid #F57F17;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
            font-size: 14px;
            border-radius: 4px;
        }
        
        .equals {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .side-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="item" label="Gr5_34_3_2_A">
        <div class="algebra-tiles">
            <div class="side">
                <div class="side-label">Left Side</div>
                <div class="tiles-container">
                    <div class="x-tile">x</div>
                    <div class="unit-tile">1</div>
                    <div class="unit-tile">1</div>
                    <div class="unit-tile">1</div>
                    <div class="unit-tile">1</div>
                    <div class="unit-tile">1</div>
                    <div class="unit-tile">1</div>
                </div>
            </div>
            
            <div class="equals">=</div>
            
            <div class="side">
                <div class="side-label">Right Side</div>
                <div class="tiles-container">
                    <div class="unit-tile">1</div>
                    <div class="unit-tile">1</div>
                    <div class="unit-tile">1</div>
                    <div class="unit-tile">1</div>
                    <div class="unit-tile">1</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
