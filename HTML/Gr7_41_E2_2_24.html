<!DOCTYPE html>
<html>
<head>
<style>
        .item {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .probability-container {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }
        .spinner {
            width: 80px;
            height: 80px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                #ff6b6b 0deg 45deg,
                #4ecdc4 45deg 90deg,
                #45b7d1 90deg 135deg,
                #96ceb4 135deg 180deg,
                #ffeaa7 180deg 225deg,
                #dfe6e9 225deg 270deg,
                #a29bfe 270deg 315deg,
                #fd79a8 315deg 360deg
            );
        }
        .spinner-5 {
            background: conic-gradient(
                #ff6b6b 0deg 72deg,
                #4ecdc4 72deg 144deg,
                #45b7d1 144deg 216deg,
                #96ceb4 216deg 288deg,
                #ffeaa7 288deg 360deg
            );
        }
        .items-grid {
            display: grid;
            grid-template-columns: repeat(4, 30px);
            gap: 5px;
        }
        .item-box {
            width: 30px;
            height: 30px;
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        .and-text {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Shows 4 Pokeballs and a Pokemon type wheel -->
<div class="item" label="Gr7_41_2_24" style="width: 320px; height: 120px;">
<div class="probability-container">
<div class="items-grid" style="grid-template-columns: repeat(2, 40px);">
<div class="item-box" style="background: #ff4444; border-radius: 50%; width: 40px; height: 40px; border: 2px solid #000;">S</div>
<div class="item-box" style="background: #4444ff; border-radius: 50%; width: 40px; height: 40px; border: 2px solid #000;">G</div>
<div class="item-box" style="background: #9944ff; border-radius: 50%; width: 40px; height: 40px; border: 2px solid #000;">U</div>
<div class="item-box" style="background: #ffcc00; border-radius: 50%; width: 40px; height: 40px; border: 2px solid #000;">M</div>
</div>
<span class="and-text">AND</span>
<div class="spinner spinner-5"></div>
</div>
</div>

</body>
</html>
