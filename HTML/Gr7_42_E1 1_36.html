<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr7_42_E1 1_36</title>
    <style>
        .item {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Question 1_36: Main Image -->
    <div class="item" label="Gr7_42_1_36" style="width: 200px; height: 200px;">
        <svg width="200" height="200" viewBox="0 0 200 200">
            <!-- Triangular pyramid (tetrahedron) - base at bottom, apex at top -->
            <!-- Base triangle (bottom) -->
            <polygon points="60,180 140,180 100,140" fill="#808080" stroke="#404040" stroke-width="2"/>
            <!-- Back hidden edge of base (dashed) -->
            <line x1="80" y1="160" x2="120" y2="160" stroke="#404040" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
            <!-- Front face -->
            <polygon points="60,180 140,180 100,40" fill="#999999" stroke="#404040" stroke-width="2" opacity="0.8"/>
            <!-- Left face -->
            <polygon points="60,180 100,140 100,40" fill="#707070" stroke="#404040" stroke-width="2" opacity="0.8"/>
            <!-- Right face -->
            <polygon points="140,180 100,140 100,40" fill="#888888" stroke="#404040" stroke-width="2" opacity="0.8"/>
            <!-- Back hidden edges (dashed) -->
            <line x1="80" y1="160" x2="100" y2="40" stroke="#404040" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
            <line x1="120" y1="160" x2="100" y2="40" stroke="#404040" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
    </svg>
    </div>

    <!-- Solution Image Step 1 -->
    <div class="item" label="Gr7_42_1_36_step_1" style="width: 200px; height: 200px;">
        <svg width="200" height="200" viewBox="0 0 200 200">
            <!-- Same triangular pyramid with base highlighted -->
            <!-- Highlighted base triangle in cyan -->
            <polygon points="60,180 140,180 100,140" fill="#00FFFF" stroke="#00CCCC" stroke-width="3"/>
            <!-- Back hidden edge of base (dashed) -->
            <line x1="80" y1="160" x2="120" y2="160" stroke="#404040" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
            <!-- Front face -->
            <polygon points="60,180 140,180 100,40" fill="#999999" stroke="#404040" stroke-width="2" opacity="0.6"/>
            <!-- Left face -->
            <polygon points="60,180 100,140 100,40" fill="#707070" stroke="#404040" stroke-width="2" opacity="0.6"/>
            <!-- Right face -->
            <polygon points="140,180 100,140 100,40" fill="#888888" stroke="#404040" stroke-width="2" opacity="0.6"/>
            <!-- Back hidden edges (dashed) -->
            <line x1="80" y1="160" x2="100" y2="40" stroke="#404040" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
            <line x1="120" y1="160" x2="100" y2="40" stroke="#404040" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
    </svg>
    </div>
</body>
</html>
