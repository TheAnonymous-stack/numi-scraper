<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_28</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_28: Rectangular prism with dimensions 12 cm x 15 cm x 13 cm -->
    <div class="item" label="Gr7_46_2_28">
        <svg width="370" height="430" viewBox="0 0 370 430">
            <!-- Rectangular prism in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="170" height="180" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="125" y="15" width="170" height="180" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="125" y2="15" stroke="black" stroke-width="2"/>
            <line x1="220" y1="90" x2="295" y2="15" stroke="black" stroke-width="2"/>
            <line x1="50" y1="270" x2="125" y2="195" stroke="black" stroke-width="2"/>
            <line x1="220" y1="270" x2="295" y2="195" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="285" x2="220" y2="285" stroke="black" stroke-width="1"/>
            <line x1="50" y1="280" x2="50" y2="290" stroke="black" stroke-width="1"/>
            <line x1="220" y1="280" x2="220" y2="290" stroke="black" stroke-width="1"/>
            <text x="135" y="305" text-anchor="middle" font-size="14" font-family="Arial">12 cm</text>
            <text x="135" y="325" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="230" y1="270" x2="305" y2="195" stroke="black" stroke-width="1"/>
            <line x1="225" y1="268" x2="235" y2="272" stroke="black" stroke-width="1"/>
            <line x1="300" y1="193" x2="310" y2="197" stroke="black" stroke-width="1"/>
            <text x="282.5" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">15 cm</text>
            <text x="282.5" y="272.5" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="282.5" y="287.5" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="270" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="270" x2="45" y2="270" stroke="black" stroke-width="1"/>
            <text x="20" y="180" text-anchor="middle" font-size="14" font-family="Arial">13 cm</text>
            <text x="20" y="200" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
