<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr7_42_E1 1_15</title>
    <style>
        .item {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Question 1_15: Main Image -->
    <div class="item" label="Gr7_42_1_15" style="width: 250px; height: 200px;">
        <svg width="250" height="200" viewBox="0 0 250 200">
            <!-- Rectangular prism (box) - standing upright with base at bottom -->
            <!-- Front face -->
            <rect x="50" y="70" width="100" height="90" fill="#808080" stroke="#606060" stroke-width="2"/>
            <!-- Top face -->
            <polygon points="50,70 70,50 170,50 150,70" fill="#999999" stroke="#606060" stroke-width="2"/>
            <!-- Right face -->
            <polygon points="150,70 170,50 170,140 150,160" fill="#707070" stroke="#606060" stroke-width="2"/>
            <!-- Bottom rectangular base -->
            <polygon points="50,160 70,140 170,140 150,160" fill="#808080" stroke="#606060" stroke-width="2"/>
            <!-- Hidden back edges (dashed) -->
            <line x1="70" y1="50" x2="70" y2="140" stroke="#606060" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
            <line x1="70" y1="140" x2="170" y2="140" stroke="#606060" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
    </svg>
    </div>

    <!-- Solution Image Step 1 -->
    <div class="item" label="Gr7_42_1_15_step_1" style="width: 250px; height: 200px;">
        <svg width="250" height="200" viewBox="0 0 250 200">
            <!-- Same rectangular prism with base highlighted -->
            <!-- Front face -->
            <rect x="50" y="70" width="100" height="90" fill="#808080" stroke="#606060" stroke-width="2" opacity="0.5"/>
            <!-- Top face -->
            <polygon points="50,70 70,50 170,50 150,70" fill="#999999" stroke="#606060" stroke-width="2" opacity="0.5"/>
            <!-- Right face -->
            <polygon points="150,70 170,50 170,140 150,160" fill="#707070" stroke="#606060" stroke-width="2" opacity="0.5"/>
            <!-- Highlighted bottom rectangular base in yellow -->
            <polygon points="50,160 70,140 170,140 150,160" fill="#FFFF00" stroke="#FFD700" stroke-width="3"/>
            <!-- Hidden back edges (dashed) -->
            <line x1="70" y1="50" x2="70" y2="140" stroke="#606060" stroke-width="1" stroke-dasharray="3,3" opacity="0.3"/>
            <line x1="70" y1="140" x2="170" y2="140" stroke="#606060" stroke-width="1" stroke-dasharray="3,3" opacity="0.3"/>
    </svg>
    </div>
</body>
</html>
