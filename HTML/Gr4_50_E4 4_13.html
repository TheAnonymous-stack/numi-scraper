<!-- Question 4_13: An peach colored rectangle with the area labeled as 80 square units and the length labeled as 8 units. The width is marked with a question mark. -->
<div class="item" label="Gr4_50_4_13">
    <svg width="280" height="180" xmlns="http://www.w3.org/2000/svg">
        <!-- Rectangle -->
        <rect x="40" y="40" width="160" height="100" fill="#FFAB91" stroke="#FF8A65" stroke-width="2"/>
        
        <!-- Area label in center -->
        <text x="120" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
            Area = 80 square units
        </text>
        
        <!-- Length label (bottom) -->
        <text x="120" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#333">
            8 units
        </text>
                                
        <!-- Width label with question mark (right side) -->
        <text x="230" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#333">
            ?
        </text>
                            </svg>
</div>
