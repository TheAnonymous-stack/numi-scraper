<!DOCTYPE html>
<html>
<head>
<style>
        .item {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .probability-container {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }
        .coin {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            border-radius: 50%;
            background: #cd7f32;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .coin::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
        }
        .coin-text {
            position: absolute;
            font-size: 8px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }
        .coin-heads {
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
        }
        .coin-tails {
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
        }
        .die-8 {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transform: rotate(22.5deg);
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }
        .and-text {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Shows a coin and an 8-sided die -->
<div class="item" label="Gr7_41_2_32" style="width: 250px; height: 120px;">
<div class="probability-container">
<div class="coin">
    <span class="coin-text coin-heads">Head</span>
    <span class="coin-text coin-tails">Tail</span>
</div>
<span class="and-text">AND</span>
<div class="die-8">8</div>
</div>
</div>

</body>
</html>
