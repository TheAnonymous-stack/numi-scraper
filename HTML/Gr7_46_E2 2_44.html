            <!-- Dimension labels positioned below base -->

            <text x="325" y="310" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="325" y="325" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
