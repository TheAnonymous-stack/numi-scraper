<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_42</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_42: Box with dimensions 15 cm x 6 cm x 2 cm -->
    <div class="item" label="Gr7_46_2_42">
        <svg width="400" height="320" viewBox="0 0 400 320">
            <!-- Box in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="200" height="70" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="80" y="60" width="200" height="70" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="80" y2="60" stroke="black" stroke-width="2"/>
            <line x1="250" y1="90" x2="280" y2="60" stroke="black" stroke-width="2"/>
            <line x1="50" y1="160" x2="80" y2="130" stroke="black" stroke-width="2"/>
            <line x1="250" y1="160" x2="280" y2="130" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="175" x2="250" y2="175" stroke="black" stroke-width="1"/>
            <line x1="50" y1="170" x2="50" y2="180" stroke="black" stroke-width="1"/>
            <line x1="250" y1="170" x2="250" y2="180" stroke="black" stroke-width="1"/>
            <text x="150" y="195" text-anchor="middle" font-size="14" font-family="Arial">15 cm</text>
            <text x="150" y="215" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="260" y1="160" x2="290" y2="130" stroke="black" stroke-width="1"/>
            <line x1="255" y1="158" x2="265" y2="162" stroke="black" stroke-width="1"/>
            <line x1="285" y1="128" x2="295" y2="132" stroke="black" stroke-width="1"/>
            <text x="290.0" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">6 cm</text>
            <text x="290.0" y="185.0" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="290.0" y="200.0" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="160" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="160" x2="45" y2="160" stroke="black" stroke-width="1"/>
            <text x="20" y="125" text-anchor="middle" font-size="14" font-family="Arial">2 cm</text>
            <text x="20" y="145" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
