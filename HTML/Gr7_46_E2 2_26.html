<body>
    <!-- Question 2_26: Cube with side length 7 cm -->
    <div class="item" label="Gr7_46_2_26">
        <svg width="305" height="355" viewBox="0 0 305 355">
            <!-- Cube in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="155" height="155" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="101" y="39" width="155" height="155" fill="none" stroke="black" stroke-width="2"/>

            <line x1="205" y1="245" x2="256" y2="194" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="260" x2="205" y2="260" stroke="black" stroke-width="1"/>
            <line x1="50" y1="255" x2="50" y2="265" stroke="black" stroke-width="1"/>

            <text x="127" y="300" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="215" y1="245" x2="266" y2="194" stroke="black" stroke-width="1"/>
            <line x1="210" y1="243" x2="220" y2="247" stroke="black" stroke-width="1"/>

            <text x="255" y="260" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="255" y="275" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="245" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="245" x2="45" y2="245" stroke="black" stroke-width="1"/>
