<!DOCTYPE html>
<html>
<head>
<style>
        .item {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .probability-container {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }
        .spinner-7 {
            width: 80px;
            height: 80px;
            border: 2px solid #333;
            clip-path: polygon(50% 0%, 85% 15%, 100% 50%, 85% 85%, 50% 100%, 15% 85%, 0% 50%, 15% 15%);
            background: conic-gradient(
                #ff6b6b 0deg 51.4deg,
                #4ecdc4 51.4deg 102.8deg,
                #45b7d1 102.8deg 154.2deg,
                #96ceb4 154.2deg 205.6deg,
                #ffeaa7 205.6deg 257deg,
                #dfe6e9 257deg 308.4deg,
                #a29bfe 308.4deg 360deg
            );
        }
        .die-4 {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transform: rotate(45deg);
        }
        .and-text {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Shows a heptagonal spinner and a 4-sided die -->
<div class="item" label="Gr7_41_2_47" style="width: 250px; height: 120px;">
<div class="probability-container">
<div class="spinner-7"></div>
<span class="and-text">AND</span>
<div class="die-4">4</div>
</div>
</div>

</body>
</html>
