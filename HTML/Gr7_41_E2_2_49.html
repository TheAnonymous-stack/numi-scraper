<!DOCTYPE html>
<html>
<head>
<style>
        .item {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .probability-container {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }
        .die-4 {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transform: rotate(45deg);
        }
        .and-text {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Shows a 4-sided die and another 4-sided die -->
<div class="item" label="Gr7_41_2_49" style="width: 250px; height: 120px;">
<div class="probability-container">
<div class="die-4">4</div>
<span class="and-text">AND</span>
<div class="die-4">4</div>
</div>
</div>

</body>
</html>
