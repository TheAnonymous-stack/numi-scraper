<!-- Question 4_36: An teal colored rectangle with dimensions labeled. The rectangle is 8 units wide and 11 units tall, with these measurements clearly marked on the sides of the rectangle. -->
<div class="item" label="Gr4_50_4_36">
    <svg width="280" height="180" xmlns="http://www.w3.org/2000/svg">
        <!-- Rectangle -->
        <rect x="40" y="40" width="160" height="100" fill="#16A085" stroke="#138D75" stroke-width="2"/>

        <!-- Length label (bottom) -->
        <text x="120" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#333">
            8 units
        </text>
                                
        <!-- Width label (right side) -->
        <text x="230" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#333">
            11 units
        </text>
                            </svg>
</div>
