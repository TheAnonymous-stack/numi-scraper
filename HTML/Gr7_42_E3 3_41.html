<!-- Choice A: Gr7_42_3_41_A -->
<div class="item" label="Gr7_42_3_41_A" style="width: 200px; height: 200px; margin: 10px;">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Shows a periwinkle snub cube - a shape with 6 square and 32 triangular faces. -->
        
        <g transform="translate(100, 100)">
            <!-- Cube -->
            <g transform="scale(1.2)">
                <!-- Front face -->
                <rect x="-30" y="-30" width="60" height="60" fill="#9fa8da" stroke="#333" stroke-width="2" opacity="0.9"/>
                <!-- Top face -->
                <polygon points="-30,-30 30,-30 45,-45 -15,-45" fill="#9fa8da" stroke="#333" stroke-width="2" opacity="0.8"/>
                <!-- Right face -->
                <polygon points="30,-30 30,30 45,15 45,-45" fill="#9fa8da" stroke="#333" stroke-width="2" opacity="0.7"/>
            </g>
        </g>
    </svg>
</div>
