<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_43</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_43: Box with dimensions 13 cm x 5 cm x 5 cm -->
    <div class="item" label="Gr7_46_2_43">
        <svg width="380" height="350" viewBox="0 0 380 350">
            <!-- Box in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="180" height="100" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="75" y="65" width="180" height="100" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="75" y2="65" stroke="black" stroke-width="2"/>
            <line x1="230" y1="90" x2="255" y2="65" stroke="black" stroke-width="2"/>
            <line x1="50" y1="190" x2="75" y2="165" stroke="black" stroke-width="2"/>
            <line x1="230" y1="190" x2="255" y2="165" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="205" x2="230" y2="205" stroke="black" stroke-width="1"/>
            <line x1="50" y1="200" x2="50" y2="210" stroke="black" stroke-width="1"/>
            <line x1="230" y1="200" x2="230" y2="210" stroke="black" stroke-width="1"/>
            <text x="140" y="225" text-anchor="middle" font-size="14" font-family="Arial">13 cm</text>
            <text x="140" y="245" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="240" y1="190" x2="265" y2="165" stroke="black" stroke-width="1"/>
            <line x1="235" y1="188" x2="245" y2="192" stroke="black" stroke-width="1"/>
            <line x1="260" y1="163" x2="270" y2="167" stroke="black" stroke-width="1"/>
            <text x="267.5" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">5 cm</text>
            <text x="267.5" y="217.5" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="267.5" y="232.5" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="190" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="190" x2="45" y2="190" stroke="black" stroke-width="1"/>
            <text x="20" y="140" text-anchor="middle" font-size="14" font-family="Arial">5 cm</text>
            <text x="20" y="160" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
