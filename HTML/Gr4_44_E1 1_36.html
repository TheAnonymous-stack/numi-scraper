<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: white;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: #FFFACD;
        }
        th {
            border: 2px solid #333;
            padding: 12px;
            background-color: #E0E0E0;
            font-weight: bold;
            text-align: center;
        }
        td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
            background: #FFFACD;
        }
        td:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>

                </tr>
                <tr>
                    <td>JavaScript</td>
