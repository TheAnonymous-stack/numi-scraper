<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr7_46_E2 2_12</title>
    <style>
        .item {
            display: inline-block;
            margin: 20px;
            position: relative;
        }
        svg {
            background: white;
        }
    </style>
</head>
<body>
    <!-- Question 2_12: Cube with side length 2 cm -->
    <div class="item" label="Gr7_46_2_12">
        <svg width="230" height="280" viewBox="0 0 230 280">
            <!-- Cube in 3D perspective -->
            <!-- Front face -->
            <rect x="50" y="90" width="80" height="80" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Back face (offset for 3D effect) -->
            <rect x="76" y="64" width="80" height="80" fill="none" stroke="black" stroke-width="2"/>
            
            <!-- Connecting lines for 3D effect -->
            <line x1="50" y1="90" x2="76" y2="64" stroke="black" stroke-width="2"/>
            <line x1="130" y1="90" x2="156" y2="64" stroke="black" stroke-width="2"/>
            <line x1="50" y1="170" x2="76" y2="144" stroke="black" stroke-width="2"/>
            <line x1="130" y1="170" x2="156" y2="144" stroke="black" stroke-width="2"/>
            
            <!-- Dimension labels positioned below base -->
            <!-- Length of base - positioned below -->
            <line x1="50" y1="185" x2="130" y2="185" stroke="black" stroke-width="1"/>
            <line x1="50" y1="180" x2="50" y2="190" stroke="black" stroke-width="1"/>
            <line x1="130" y1="180" x2="130" y2="190" stroke="black" stroke-width="1"/>
            <text x="90" y="205" text-anchor="middle" font-size="14" font-family="Arial">2 cm</text>
            <text x="90" y="225" text-anchor="middle" font-size="12" font-family="Arial">length of the base</text>
            
            <!-- Width of base - positioned lower -->
            <line x1="140" y1="170" x2="166" y2="144" stroke="black" stroke-width="1"/>
            <line x1="135" y1="168" x2="145" y2="172" stroke="black" stroke-width="1"/>
            <line x1="161" y1="142" x2="171" y2="146" stroke="black" stroke-width="1"/>
            <text x="168" y="277.5" text-anchor="middle" font-size="14" font-family="Arial">2 cm</text>
            <text x="168" y="197" text-anchor="middle" font-size="12" font-family="Arial">width of</text>
            <text x="168" y="212" text-anchor="middle" font-size="12" font-family="Arial">the base</text>
            
            <!-- Height -->
            <line x1="40" y1="90" x2="40" y2="170" stroke="black" stroke-width="1"/>
            <line x1="35" y1="90" x2="45" y2="90" stroke="black" stroke-width="1"/>
            <line x1="35" y1="170" x2="45" y2="170" stroke="black" stroke-width="1"/>
            <text x="20" y="130" text-anchor="middle" font-size="14" font-family="Arial">2 cm</text>
            <text x="20" y="150" text-anchor="middle" font-size="12" font-family="Arial">height</text>
        </svg>
    </div>
</body>
</html>
