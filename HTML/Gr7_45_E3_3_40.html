<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            display: inline-block;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- A coordinate grid showing point B at position (10, -2) with the y-axis clearly marked. Students need to find the coordinates of B' when B is reflected over the y-axis. -->
    <div class="item" label="Gr7_45_3_40" style="width: 400px; height: 240px;">
        <svg width="400" height="240" xmlns="http://www.w3.org/2000/svg">
            <!-- Grid -->
            <defs>
                <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
                    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="400" height="240" fill="white"/>
            <rect width="400" height="240" fill="url(#grid)"/>
            
            <!-- Axes -->
            <line x1="100" y1="0" x2="100" y2="240" stroke="red" stroke-width="3"/>
            <line x1="0" y1="100" x2="400" y2="100" stroke="black" stroke-width="1.5"/>
            
            <!-- Axis labels -->
            <text x="40" y="120" font-size="14" text-anchor="middle">-3</text>
            <text x="60" y="120" font-size="14" text-anchor="middle">-2</text>
            <text x="80" y="120" font-size="14" text-anchor="middle">-1</text>
            <text x="120" y="120" font-size="14" text-anchor="middle">1</text>
            <text x="140" y="120" font-size="14" text-anchor="middle">2</text>
            <text x="160" y="120" font-size="14" text-anchor="middle">3</text>
            <text x="180" y="120" font-size="14" text-anchor="middle">4</text>
            <text x="200" y="120" font-size="14" text-anchor="middle">5</text>
            <text x="220" y="120" font-size="14" text-anchor="middle">6</text>
            <text x="240" y="120" font-size="14" text-anchor="middle">7</text>
            <text x="260" y="120" font-size="14" text-anchor="middle">8</text>
            <text x="280" y="120" font-size="14" text-anchor="middle">9</text>
            <text x="300" y="120" font-size="14" text-anchor="middle">10</text>
            <text x="320" y="120" font-size="14" text-anchor="middle">11</text>
            <text x="340" y="120" font-size="14" text-anchor="middle">12</text>
            <text x="360" y="120" font-size="14" text-anchor="middle">13</text>
            <text x="90" y="205" font-size="14" text-anchor="end">-5</text>
            <text x="90" y="185" font-size="14" text-anchor="end">-4</text>
            <text x="90" y="165" font-size="14" text-anchor="end">-3</text>
            <text x="90" y="145" font-size="14" text-anchor="end">-2</text>
            <text x="90" y="125" font-size="14" text-anchor="end">-1</text>
            <text x="90" y="85" font-size="14" text-anchor="end">1</text>
            <text x="90" y="65" font-size="14" text-anchor="end">2</text>
            <text x="90" y="45" font-size="14" text-anchor="end">3</text>
            <text x="110" y="120" font-size="14" text-anchor="end">0</text>
            
            <!-- Point B at (10, -2) -->
            <circle cx="300" cy="140" r="5" fill="blue"/>
            <text x="310" y="132" font-size="16" font-weight="bold">B</text>
        </svg>
    </div>
</body>
</html>
