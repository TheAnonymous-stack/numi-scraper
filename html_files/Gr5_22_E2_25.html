<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gr5_22_E2 Question 2_25</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .item {
            background: white;
            border-radius: 8px;
            padding: 10px;
        }
        .circle {
            width: 160px;
            height: 160px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .wedge {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
        }
        .wedge1 { transform: rotate(0deg); top: 0; left: 0; }
        .wedge2 { transform: rotate(45deg); top: 0; left: 50%; }
        .wedge3 { transform: rotate(90deg); top: 0; left: 50%; }
        .wedge4 { transform: rotate(135deg); top: 50%; left: 50%; }
        .wedge5 { transform: rotate(180deg); top: 50%; left: 50%; }
        .wedge6 { transform: rotate(225deg); top: 50%; left: 0; }
        .wedge7 { transform: rotate(270deg); top: 50%; left: 0; }
        .wedge8 { transform: rotate(315deg); top: 0; left: 0; }
        
        .shaded::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: #4a90e2;
            transform-origin: bottom right;
            border-radius: 0 0 0 100%;
        }
        
        .divider {
            position: absolute;
            background: #333;
        }
        .divider1 { width: 100%; height: 1px; top: 50%; left: 0; }
        .divider2 { width: 1px; height: 100%; top: 0; left: 50%; }
        .divider3 { width: 141%; height: 1px; top: 50%; left: -20.5%; transform: rotate(45deg); transform-origin: center; }
        .divider4 { width: 141%; height: 1px; top: 50%; left: -20.5%; transform: rotate(-45deg); transform-origin: center; }
        
        .operator {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" label="Gr5_22_2_25">
            <div class="circle">
                <div class="wedge wedge1 shaded"></div>
                <div class="wedge wedge2 shaded"></div>
                <div class="wedge wedge3 shaded"></div>
                <div class="wedge wedge4 shaded"></div>
                <div class="wedge wedge5"></div>
                <div class="wedge wedge6"></div>
                <div class="wedge wedge7"></div>
                <div class="wedge wedge8"></div>
                <div class="divider divider1"></div>
                <div class="divider divider2"></div>
                <div class="divider divider3"></div>
                <div class="divider divider4"></div>
            </div>
        </div>
        <div class="operator">âˆ’</div>
        <div class="item" label="Gr5_22_2_25_second">
            <div class="circle">
                <div class="wedge wedge1 shaded"></div>
                <div class="wedge wedge2 shaded"></div>
                <div class="wedge wedge3"></div>
                <div class="wedge wedge4"></div>
                <div class="wedge wedge5"></div>
                <div class="wedge wedge6"></div>
                <div class="wedge wedge7"></div>
                <div class="wedge wedge8"></div>
                <div class="divider divider1"></div>
                <div class="divider divider2"></div>
                <div class="divider divider3"></div>
                <div class="divider divider4"></div>
            </div>
        </div>
        <div class="operator">=</div>
        <div class="operator">?</div>
    </div>
</body>
</html>
