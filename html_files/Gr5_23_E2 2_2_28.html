    <style>
        body {
            margin: 0;

            font-family: Arial, sans-serif;

        .visualization-container {
            margin-bottom: 30px;
        }
        .viz-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .item {
            display: inline-block;
            margin: 10px;
        }
        svg {
            background: white;
        }
        .tick-mark {
            stroke: #333;
            stroke-width: 2;
        }
        .number-line {
            stroke: #333;
            stroke-width: 2;
        }
        .tick-label {
            font-size: 12px;
            text-anchor: middle;
            fill: #333;
        }
        .highlight-fraction {
            font-size: 16px;
            font-weight: bold;
            fill: #0066cc;
            text-anchor: middle;
        }
        .arrow-path {
            fill: none;
            stroke: #0066cc;
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }
        .arrow-text {
            font-size: 14px;
            fill: #0066cc;
            text-anchor: middle;
            font-weight: bold;
        }
    </style>
</head>
